<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow, noarchive">
    <meta name="bingbot" content="noindex, nofollow, noarchive">
    <title>打刻システム </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, getDoc, addDoc, onSnapshot, updateDoc, doc, setDoc, query, where, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase設定（既存のものを使用）
        const firebaseConfig = {
            apiKey: "AIzaSyBoSdfEkez-b3P0BUHtowxCrTw-yEBdHSg",
            authDomain: "takoyaki-order-system-bacd7.firebaseapp.com",
            projectId: "takoyaki-order-system-bacd7",
            storageBucket: "takoyaki-order-system-bacd7.firebasestorage.app",
            messagingSenderId: "104494752890",
            appId: "1:104494752890:web:c0a25d62f42ffca01687c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Reactコンポーネントをグローバルに公開
        window.FirebaseReady = true;
        window.db = db;
        window.firebaseModules = { collection, getDocs, getDoc, addDoc, onSnapshot, updateDoc, doc, setDoc, query, where, Timestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {children}
            </svg>
        );

        const Clock = (props) => (
            <Icon {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </Icon>
        );

        const AlertCircle = (props) => (
            <Icon {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </Icon>
        );

        const ClockSystem = () => {
            const [employees, setEmployees] = useState([]);
            const [selectedEmployee, setSelectedEmployee] = useState(null);
            const [lastAction, setLastAction] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [stores, setStores] = useState([]);
            const [selectedStore, setSelectedStore] = useState(null);
            const [showStoreSelect, setShowStoreSelect] = useState(true);

            // 現在時刻を更新
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // 店舗一覧を読み込み
            useEffect(() => {
                loadStores();
            }, []);

            // 店舗が選択されたら従業員リストを読み込み
            useEffect(() => {
                if (selectedStore) {
                    loadEmployees();
                }
            }, [selectedStore]);

            const loadStores = async () => {
                try {
                    while (!window.FirebaseReady || !window.db) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { collection, getDocs, query, where } = window.firebaseModules;
                    const storesRef = collection(window.db, 'stores');
                    const q = query(storesRef, where('isActive', '==', true));
                    const querySnapshot = await getDocs(q);
                    
                    const storesList = [];
                    querySnapshot.forEach((doc) => {
                        storesList.push({ id: doc.id, ...doc.data() });
                    });
                    setStores(storesList);
                } catch (err) {
                    console.error('店舗読み込みエラー:', err);
                    setError('店舗の読み込みに失敗しました');
                }
            };

            const handleStoreSelect = (store) => {
                setSelectedStore(store);
                setShowStoreSelect(false);
                sessionStorage.setItem('kintaiStoreId', store.id);
                sessionStorage.setItem('kintaiStoreName', store.storeName);
            };

            // 従業員リストを読み込み
            const loadEmployees = async () => {
                setIsLoading(true);
                setError(null);
                
                try {
                    if (!selectedStore) {
                        return;
                    }

                    // Firebaseの準備を待つ
                    while (!window.FirebaseReady || !window.db) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { collection, getDocs } = window.firebaseModules;
                    
                    // 店舗別の従業員データを読み込む
                    const empRef = collection(window.db, 'stores', selectedStore.id, 'employees');
                    const querySnapshot = await getDocs(empRef);
                    
                    const employeesList = [];
                    querySnapshot.forEach((doc) => {
                        employeesList.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setEmployees(employeesList);
                } catch (err) {
                    console.error('Load error:', err);
                    setError('従業員データの読み込みに失敗しました: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const recordTime = async (type, isHoliday = false) => {
                if (!selectedEmployee) return;
                
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
                const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                
                // アクション名を決定
                let actionName = '';
                if (type === 'clockIn' || type === 'holidayClockIn') {
                    actionName = type === 'holidayClockIn' ? '休日出勤' : '出勤';
                } else {
                    const actionNames = {
                        'breakStart1': '休憩入1',
                        'breakEnd1': '休憩出1',
                        'breakStart2': '休憩入2',
                        'breakEnd2': '休憩出2',
                        'clockOut': '退勤'
                    };
                    actionName = actionNames[type];
                }
                
                // SweetAlert2で確認ポップアップ（OKボタン固定）
                const result = await Swal.fire({
                    title: `${actionName}を打刻しますか？`,
                    html: `<div style="font-size: 18px; margin-top: 10px;">時刻: <strong>${timeString}</strong></div>`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'OK',
                    cancelButtonText: 'キャンセル',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    allowOutsideClick: false,
                    allowEscapeKey: false
                });
                
                if (!result.isConfirmed) {
                    return;
                }
                
                setIsLoading(true);
                
                try {
                    const { collection, doc, getDoc, setDoc, Timestamp } = window.firebaseModules;
                    
                    if (!selectedStore) {
                        throw new Error('店舗が選択されていません');
                    }
                    
                    // 店舗別の勤怠データを保存
                    const docRef = doc(window.db, 'stores', selectedStore.id, 'attendance', `${selectedEmployee.id}_${dateKey}`);
                    const docSnap = await getDoc(docRef);
                    
                    let currentData = {
                        employeeId: selectedEmployee.id,
                        employeeName: selectedEmployee.name,
                        date: dateKey,
                        clockIn: null,
                        breakStart1: null,
                        breakEnd1: null,
                        breakStart2: null,
                        breakEnd2: null,
                        clockOut: null,
                        isHoliday: false,
                        editHistory: [],
                        createdAt: Timestamp.now(),
                        updatedAt: Timestamp.now()
                    };
                    
                    if (docSnap.exists()) {
                        currentData = { ...currentData, ...docSnap.data() };
                    }
                    
                    // データを更新
                    if (type === 'clockIn' || type === 'holidayClockIn') {
                        currentData.clockIn = timeString;
                        currentData.isHoliday = type === 'holidayClockIn';
                    } else {
                        currentData[type] = timeString;
                    }
                    currentData.updatedAt = Timestamp.now();
                    
                    // Firestoreに保存
                    await setDoc(docRef, currentData);
                    
                    // SweetAlert2で成功を表示
                    await Swal.fire({
                        title: `${actionName}しました`,
                        html: `<div style="font-size: 24px; margin-top: 10px;"><strong>${timeString}</strong></div>`,
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#3085d6',
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    });
                    
                    setLastAction(`${actionName}: ${timeString}`);
                    setTimeout(() => setLastAction(null), 3000);
                } catch (err) {
                    console.error('Record error:', err);
                    await Swal.fire({
                        title: 'エラー',
                        text: '打刻の保存に失敗しました: ' + err.message,
                        icon: 'error',
                        confirmButtonText: 'OK',
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // 店舗選択画面
            if (showStoreSelect) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            <div className="bg-white rounded-2xl shadow-2xl p-8">
                                <div className="text-center mb-8">
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">勤怠管理システム</h1>
                                    <p className="text-gray-600">店舗を選択してください</p>
                                </div>
                                
                                {error && (
                                    <div className="mb-6 p-4 bg-red-100 border-2 border-red-500 rounded-xl">
                                        <p className="text-red-800 font-bold">{error}</p>
                                    </div>
                                )}
                                
                                <div className="space-y-3">
                                    {stores.map((store) => (
                                        <button
                                            key={store.id}
                                            onClick={() => handleStoreSelect(store)}
                                            className="w-full p-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-bold text-lg transition-all transform hover:scale-105"
                                        >
                                            {store.storeName}
                                        </button>
                                    ))}
                                </div>
                                
                                {stores.length === 0 && !error && (
                                    <div className="text-center py-8">
                                        <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                                        <p className="mt-4 text-gray-600">店舗を読み込み中...</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="w-full max-w-2xl">
                        {/* ヘッダー */}
                        <div className="text-center mb-8">
                            <div className="flex justify-between items-center">
                                <button 
                                    onClick={() => {
                                        setShowStoreSelect(true);
                                        setSelectedStore(null);
                                        setEmployees([]);
                                        setSelectedEmployee(null);
                                    }}
                                    className="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg"
                                >
                                    ← 店舗選択に戻る
                                </button>
                                <div className="text-xl font-bold text-gray-800">
                                    {selectedStore?.storeName}
                                </div>
                                <button 
                                    onClick={() => window.location.href = 'https://gymnastmasaki-lang.github.io/takoyaki-/pos.html'}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg"
                                >
                                    レジに戻る →
                                </button>
                            </div>
                        </div>

                        {/* メインカード */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8">
                            {/* エラー表示 */}
                            {error && (
                                <div className="mb-6 p-4 bg-red-100 border-2 border-red-500 rounded-xl flex items-start gap-3">
                                    <AlertCircle className="w-6 h-6 text-red-600 flex-shrink-0 mt-1" />
                                    <div className="flex-1">
                                        <p className="text-red-800 font-bold">エラー</p>
                                        <p className="text-red-700 text-sm mt-1">{error}</p>
                                    </div>
                                </div>
                            )}

                            {/* ローディング表示 */}
                            {isLoading && !error && (
                                <div className="text-center py-8">
                                    <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                                    <p className="mt-4 text-gray-600">読み込み中...</p>
                                </div>
                            )}

                            {/* 現在時刻表示 */}
                            {!isLoading && !error && (
                                <>
                                    <div className="text-center mb-8">
                                        <div className="text-5xl font-bold text-gray-800 mb-2">
                                            {currentTime.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                                        </div>
                                        <div className="text-lg text-gray-600">
                                            {currentTime.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' })}
                                        </div>
                                    </div>

                                    {/* 従業員選択 */}
                                    <div className="mb-8">
                                        <label className="block text-sm font-medium mb-3 text-gray-700">従業員を選択してください</label>
                                        <select
                                            className="w-full p-4 border-2 border-gray-300 rounded-xl text-lg focus:border-blue-500 focus:outline-none"
                                            value={selectedEmployee?.id || ''}
                                            onChange={(e) => {
                                                setSelectedEmployee(employees.find(emp => emp.id === e.target.value));
                                                setLastAction(null);
                                            }}
                                        >
                                            <option value="">選択してください</option>
                                            {employees.map(emp => (
                                                <option key={emp.id} value={emp.id}>{emp.name}</option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* 打刻ボタン */}
                                    {selectedEmployee && (
                                        <div className="space-y-4">
                                            {/* 出勤・休日出勤 */}
                                            <div className="grid grid-cols-2 gap-4">
                                                <button
                                                    onClick={() => recordTime('clockIn')}
                                                    className="p-6 bg-blue-500 text-white rounded-xl hover:bg-blue-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                                >
                                                    <Clock className="w-8 h-8 mx-auto mb-2" />
                                                    出勤
                                                </button>
                                                <button
                                                    onClick={() => recordTime('holidayClockIn', true)}
                                                    className="p-6 bg-purple-500 text-white rounded-xl hover:bg-purple-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                                >
                                                    <Clock className="w-8 h-8 mx-auto mb-2" />
                                                    休日出勤
                                                </button>
                                            </div>
                                            
                                            {/* 休憩1 */}
                                            <div className="grid grid-cols-2 gap-4">
                                                <button
                                                    onClick={() => recordTime('breakStart1')}
                                                    className="p-6 bg-yellow-500 text-white rounded-xl hover:bg-yellow-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                                >
                                                    休憩入1
                                                </button>
                                                <button
                                                    onClick={() => recordTime('breakEnd1')}
                                                    className="p-6 bg-green-500 text-white rounded-xl hover:bg-green-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                                >
                                                    休憩出1
                                                </button>
                                            </div>
                                            
                                            {/* 休憩2 */}
                                            <div className="grid grid-cols-2 gap-4">
                                                <button
                                                    onClick={() => recordTime('breakStart2')}
                                                    className="p-6 bg-yellow-500 text-white rounded-xl hover:bg-yellow-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                                >
                                                    休憩入2
                                                </button>
                                                <button
                                                    onClick={() => recordTime('breakEnd2')}
                                                    className="p-6 bg-green-500 text-white rounded-xl hover:bg-green-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                                >
                                                    休憩出2
                                                </button>
                                            </div>
                                            
                                            {/* 退勤 */}
                                            <button
                                                onClick={() => recordTime('clockOut')}
                                                className="w-full p-6 bg-red-500 text-white rounded-xl hover:bg-red-600 font-bold text-lg shadow-lg transform transition hover:scale-105"
                                            >
                                                退勤
                                            </button>
                                        </div>
                                    )}

                                    {/* 打刻完了メッセージ */}
                                    {lastAction && (
                                        <div className="mt-6 p-4 bg-green-100 border-2 border-green-500 rounded-xl text-center animate-pulse">
                                            <p className="text-green-800 font-bold text-lg">✓ {lastAction}</p>
                                            <p className="text-green-600 text-sm mt-1">打刻が完了しました</p>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Firebaseの準備ができたらレンダリング
        const waitAndRender = () => {
            if (window.FirebaseReady) {
                ReactDOM.render(<ClockSystem />, document.getElementById('root'));
            } else {
                setTimeout(waitAndRender, 100);
            }
        };
        waitAndRender();
    </script>
</body>
</html>
