<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文ページへ移動中...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 20px;
    }
    
    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .table-info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 20px;
    }
    
    .error {
      background: #ffebee;
      border: 2px solid #f44336;
      color: #c62828;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: transform 0.2s;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">粉もん屋 八</div>
    <div class="spinner"></div>
    <div class="message">注文ページへ移動中...</div>
    <div class="table-info" id="table-info">テーブル情報を確認中...</div>
    <div id="error-message" class="error" style="display:none;"></div>
    <a href="#" id="manual-link" class="btn" style="display:none;">手動で移動</a>
  </div>

  <script>
    // URLパラメータからテーブル番号を取得
    const urlParams = new URLSearchParams(window.location.search);
    const tableNumber = urlParams.get('table');
    
    const tableInfo = document.getElementById('table-info');
    const errorMessage = document.getElementById('error-message');
    const manualLink = document.getElementById('manual-link');
    
    // テーブル番号の表示名マッピング
    const tableNames = {
      'T-H': 'テーブル H',
      'T-M': 'テーブル M',
      'c1': 'カウンター1',
      'c2': 'カウンター2'
    };
    
    if (tableNumber && (tableNumber === 'T-H' || tableNumber === 'T-M' || tableNumber === 'c1' || tableNumber === 'c2')) {
      // 有効なテーブル番号
      const displayName = tableNames[tableNumber] || tableNumber;
      tableInfo.textContent = displayName;
      
      // index.htmlにリダイレクト（テーブル番号を保持）
      const redirectUrl = `./index.html?table=${encodeURIComponent(tableNumber)}`;
      
      // 手動リンクを設定
      manualLink.href = redirectUrl;
      
      // 0.5秒後に自動リダイレクト
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 100);
      
    } else if (!tableNumber) {
      // テーブル番号がない場合はmenu.html（テイクアウト）へ
      tableInfo.style.display = 'none';
      document.querySelector('.message').textContent = 'テイクアウト注文ページへ移動中...';
      
      const redirectUrl = './menu.html';
      manualLink.href = redirectUrl;
      
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000);
      
    } else {
      // 無効なテーブル番号
      document.querySelector('.spinner').style.display = 'none';
      tableInfo.style.display = 'none';
      errorMessage.style.display = 'block';
      errorMessage.innerHTML = `
        <strong>⚠️ エラー</strong><br><br>
        無効なテーブル番号です: ${tableNumber}<br><br>
        有効なテーブル番号:<br>
        T-H, T-M, c1, c2
      `;
      manualLink.style.display = 'inline-block';
      manualLink.textContent = 'メニューページへ';
      manualLink.href = './menu.html';
    }
  </script>
</body>
</html>
