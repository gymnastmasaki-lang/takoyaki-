    function showCustomAlert(message, title = 'é€šçŸ¥', icon = 'â„¹ï¸') {
      return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        overlay.innerHTML = `
          <div class="custom-alert-box">
            <div class="custom-alert-icon">${icon}</div>
            <div class="custom-alert-title">${title}</div>
            <div class="custom-alert-message">${message}</div>

              <button class="custom-alert-btn custom-alert-btn-primary" onclick="this.closest('.custom-alert-overlay').remove()">OK</button>
            </div>
          </div>
        `;
        document.body.appendChild(overlay);
        
        setTimeout(() => {
          overlay.querySelector('.custom-alert-btn').focus();
        }, 100);
        
        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) {
            overlay.remove();
            resolve();
          }
        });
        
        overlay.querySelector('.custom-alert-btn').addEventListener('click', () => {
          resolve();
        });
      });
    }

    function showCustomPrompt(message, title = 'å…¥åŠ›', icon = 'âœï¸', placeholder = '') {
      return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';

          <div class="custom-alert-box">
            <div class="custom-alert-icon">${icon}</div>

            </div>

        document.body.appendChild(overlay);
        
        const input = overlay.querySelector('#promptInput');
        const confirmBtn = overlay.querySelector('#confirmBtn');

        setTimeout(() => {

        confirmBtn.addEventListener('click', handleConfirm);

        input.addEventListener('keypress', (e) => {

        overlay.addEventListener('click', (e) => {
          if (e.target === overlay) {

          }
        });
