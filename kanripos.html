        // ç€ä¿¡ç›£è¦–ã‚’é–‹å§‹

                        updateSupportCallsUI();

        function updateSupportCallsUI() {
            // åº—èˆ—ã‚«ãƒ¼ãƒ‰ã®è‰²ã‚’å¤‰æ›´ã™ã‚‹ãŸã‚ã®ã‚¯ãƒ©ã‚¹ ã‚’è¿½åŠ

        // ã‚µãƒãƒ¼ãƒˆè¦è«‹ã«å¿œç­”
        async function respondToSupport(storeId, storeName) {
            const callInfo = activeSupportCalls[storeId];

            const caller = callInfo.caller === 'pos' ? 'POS' : 'ãƒãƒ³ãƒ‡ã‚£';

            try {

                });
                
                // ç€ä¿¡ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤

                setupSignalingListenerAsReceiver();
                
            } catch (error) {
                console.error('ã‚µãƒãƒ¼ãƒˆé€šè©±å—ã‘å…¥ã‚Œã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚«ãƒ¡ãƒ©ãƒ»ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ');

        // ç®¡ç†ç”»é¢ã‹ã‚‰åº—èˆ—ã«ã‚µãƒãƒ¼ãƒˆã‚’é–‹å§‹
        window.initiateSupportToStore = async function(storeId, storeName) {
            try {
                currentStoreInfo = { storeId, storeName };
                supportCallActive = true;
                isCaller = true; // ç®¡ç†ç”»é¢å´ãŒç™ºä¿¡è€…
                
                document.getElementById('supportModalTitle').textContent = `${storeName} ã¸ã®ã‚µãƒãƒ¼ãƒˆé€šè©±`;
                
                // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ¡ãƒ‡ã‚£ã‚¢ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('supportModal').classList.add('active');
                
                // Firebaseã«ã‚µãƒãƒ¼ãƒˆè¦æ±‚ã‚’ä½œæˆ
                currentSupportCallId = 'admin_support_' + Date.now();
                const { doc, setDoc, Timestamp } = window.firebaseModules;
                
                await setDoc(doc(window.db, 'support_calls', currentSupportCallId), {
                    caller: 'admin',
                    target: 'pos',
                    storeId: storeId,
                    storeName: storeName,
                    status: 'waiting',
                    createdAt: Timestamp.now()
                });
                
                // ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ãƒªã‚¹ãƒŠãƒ¼è¨­å®š
                setupSignalingListenerAsCaller();
                
            } catch (error) {
                console.error('ã‚µãƒãƒ¼ãƒˆé€šè©±é–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚«ãƒ¡ãƒ©ãƒ»ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                closeSupportCall();
            }
        };
        
        // ç™ºä¿¡è€…å´ã®ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°
        function setupSignalingListenerAsCaller() {
            const { doc, onSnapshot } = window.firebaseModules;
            const callRef = doc(window.db, 'support_calls', currentSupportCallId);
            
            unsubscribeSignaling = onSnapshot(callRef, async (snapshot) => {
                const data = snapshot.data();
                if (!data) return;
                
                // ç›¸æ‰‹ãŒå¿œç­”ã—ãŸã‹ç¢ºèª
                if (data.status === 'accepted' && !peerConnection) {
                    await createPeerConnection();
                    
                    // Offerã‚’ä½œæˆã—ã¦é€ä¿¡
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    const { updateDoc } = window.firebaseModules;
                    await updateDoc(callRef, {
                        offer: {
                            type: offer.type,
                            sdp: offer.sdp
                        }
                    });
                }
                
                if (data.answer && peerConnection && !peerConnection.currentRemoteDescription) {
                    const answer = new RTCSessionDescription(data.answer);
                    await peerConnection.setRemoteDescription(answer);
                }
                
                if (data.receiverIceCandidate && peerConnection) {
                    const candidate = new RTCIceCandidate(data.receiverIceCandidate);
                    await peerConnection.addIceCandidate(candidate);
                }
            });
        }
        
        // å—ä¿¡è€…å´ã®ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°
        function setupSignalingListenerAsReceiver() {
            const { doc, onSnapshot } = window.firebaseModules;
            const callRef = doc(window.db, 'support_calls', currentSupportCallId);
            
            unsubscribeSignaling = onSnapshot(callRef, async (snapshot) => {
                const data = snapshot.data();
                if (!data) return;
                
                if (data.offer && !peerConnection) {
                    await createPeerConnection();
                    
                    const offer = new RTCSessionDescription(data.offer);
                    await peerConnection.setRemoteDescription(offer);
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    const { updateDoc } = window.firebaseModules;
                    await updateDoc(callRef, {
                        answer: {
                            type: answer.type,
                            sdp: answer.sdp
                        }
                    });
                }
                
                if (data.callerIceCandidate && peerConnection) {
                    const candidate = new RTCIceCandidate(data.callerIceCandidate);
                    await peerConnection.addIceCandidate(candidate);
                }
            });
        }
        
        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.ontrack = (event) => {
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                    const remoteVideo = document.getElementById('remoteVideo');
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.style.display = 'block';
                    applySpeakerSetting();
                }
                remoteStream.addTrack(event.track);
            };
            
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) {
                    const { doc, updateDoc } = window.firebaseModules;
                    const callRef = doc(window.db, 'support_calls', currentSupportCallId);
                    const fieldName = isCaller ? 'callerIceCandidate' : 'receiverIceCandidate';
                    await updateDoc(callRef, {
                        [fieldName]: {
                            candidate: event.candidate.candidate,
                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                            sdpMid: event.candidate.sdpMid
                        }
                    });
                }
            };
            
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };
        }
        
        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log('ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒãƒ«æ¥ç¶šå®Œäº†');
            };
            
            dataChannel.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayChatMessage(message.text, false);
            };
        }
        
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text || !dataChannel || dataChannel.readyState !== 'open') return;
            
            const message = {
                text: text,
                timestamp: Date.now()
            };
            
            dataChannel.send(JSON.stringify(message));
            displayChatMessage(text, true);
            input.value = '';
        }
        
        function displayChatMessage(text, isSent) {
            const messagesDiv = document.getElementById('chatMessages');
            const statusMsg = messagesDiv.querySelector('.support-status');

            const messageDiv = document.createElement('div');

            const bubble = document.createElement('div');
            bubble.className = 'support-message-bubble';
            bubble.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'support-message-time';
            time.textContent = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function toggleVideo() {
            videoEnabled = !videoEnabled;
            localStream.getVideoTracks()[0].enabled = videoEnabled;
            
            const btn = document.getElementById('videoToggle');
            if (videoEnabled) {
                btn.textContent = 'ãƒ“ãƒ‡ã‚ªOFF';

        function toggleAudio() {

            localStream.getAudioTracks()[0].enabled = audioEnabled;
            
            const btn = document.getElementById('audioToggle');
            if (audioEnabled) {
                btn.textContent = 'ãƒŸãƒ¥ãƒ¼ãƒˆOFF';
                btn.classList.remove('active');
            } else {
                btn.textContent = 'ãƒŸãƒ¥ãƒ¼ãƒˆON';

        async function toggleSpeaker() {
            speakerEnabled = !speakerEnabled;
            applySpeakerSetting();
            
            const btn = document.getElementById('speakerToggle');
            if (speakerEnabled) {
                btn.textContent = 'ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼ON';
                btn.classList.remove('active');
            } else {
                btn.textContent = 'ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼OFF';
                btn.classList.add('active');
            }
        }
        
        function applySpeakerSetting() {
            const remoteVideo = document.getElementById('remoteVideo');
            if (remoteVideo && remoteVideo.srcObject) {
                remoteVideo.muted = !speakerEnabled;
            }
        }
        
        async function closeSupportCall() {
            supportCallActive = false;
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            
            if (unsubscribeSignaling) {
                unsubscribeSignaling();
                unsubscribeSignaling = null;
            }
            
            if (currentSupportCallId) {
                try {
                    const { doc, deleteDoc } = window.firebaseModules;
                    await deleteDoc(doc(window.db, 'support_calls', currentSupportCallId));
                } catch (error) {
                    console.error('ã‚µãƒãƒ¼ãƒˆé€šè©±å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', error);

            videoEnabled = true;

            currentStoreInfo = null;
            isCaller = false;
            document.getElementById('videoToggle').textContent = 'ãƒ“ãƒ‡ã‚ªOFF';

            document.getElementById('speakerToggle').textContent = 'ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼ON';

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ç€ä¿¡ç›£è¦–ã‚’é–‹å§‹
        window.addEventListener('DOMContentLoaded', () => {
