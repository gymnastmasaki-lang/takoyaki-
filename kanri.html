    <!-- Firebase初期化 -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, getDoc, addDoc, onSnapshot, updateDoc, deleteDoc, doc, setDoc, query, where, Timestamp, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBoSdfEkez-b3P0BUHtowxCrTw-yEBdHSg",

        window.FirebaseReady = true;

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {children}
            </svg>
        );

        const Users = (props) => (<Icon {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></Icon>);
        const Plus = (props) => (<Icon {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></Icon>);
        const Edit2 = (props) => (<Icon {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></Icon>);
        const Save = (props) => (<Icon {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></Icon>);
        const X = (props) => (<Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>);
        const Download = (props) => (<Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></Icon>);
        const Printer = (props) => (<Icon {...props}><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></Icon>);
        const Lock = (props) => (<Icon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></Icon>);
        const ArrowLeft = (props) => (<Icon {...props}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></Icon>);

        const AdminSystem = () => {
            const [employees, setEmployees] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            const [currentMonth, setCurrentMonth] = useState(new Date().getMonth());
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());
            const [editingEmployee, setEditingEmployee] = useState(null);
            const [showAddEmployee, setShowAddEmployee] = useState(false);
            const [selectedPayslipEmployee, setSelectedPayslipEmployee] = useState(null);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [storeNameInput, setStoreNameInput] = useState('');
            const [passwordInput, setPasswordInput] = useState('');
            const [editingTime, setEditingTime] = useState(null);
            const [editingValue, setEditingValue] = useState('');
            const [editingMemo, setEditingMemo] = useState('');
            
            // カスタムアラート用の状態
            const [showCustomAlert, setShowCustomAlert] = useState(false);
            const [alertMessage, setAlertMessage] = useState('');
            const [alertTitle, setAlertTitle] = useState('');
            const [alertIcon, setAlertIcon] = useState('');
            const [showCustomConfirm, setShowCustomConfirm] = useState(false);
            const [confirmMessage, setConfirmMessage] = useState('');
            const [confirmTitle, setConfirmTitle] = useState('');
            const [confirmIcon, setConfirmIcon] = useState('');
            const [confirmResolve, setConfirmResolve] = useState(null);
            const [editingIsHoliday, setEditingIsHoliday] = useState(false);
            const [editingHourlyRate, setEditingHourlyRate] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // カスタムアラート表示関数
            const showCustomAlertFunc = (message, title = 'お知らせ', icon = 'ℹ️') => {
                setAlertMessage(message);
                setAlertTitle(title);
                setAlertIcon(icon);
                setShowCustomAlert(true);
            };
            
            // カスタム確認ダイアログ表示関数
            const showCustomConfirmFunc = (message, title = '確認', icon = '❓') => {
                return new Promise((resolve) => {
                    setConfirmMessage(message);
                    setConfirmTitle(title);
                    setConfirmIcon(icon);
                    setConfirmResolve(() => resolve);
                    setShowCustomConfirm(true);
                });
            };

            // 時刻を15分単位に丸める関数
            const roundTimeToQuarter = (timeStr, isClockIn) => {
                if (!timeStr) return null;
                
                const [hours, minutes] = timeStr.split(':').map(Number);
                const totalMinutes = hours * 60 + minutes;
                
                // 15分単位に丸める
                let roundedMinutes;
                if (isClockIn) {
                    // 出勤・休憩入: 切り上げ（例: 09:05 → 09:15）
                    roundedMinutes = Math.ceil(totalMinutes / 15) * 15;
                } else {
                    // 退勤・休憩出: 切り捨て（例: 17:07 → 17:00）
                    roundedMinutes = Math.floor(totalMinutes / 15) * 15;
                }
                
                const roundedHours = Math.floor(roundedMinutes / 60);
                const roundedMins = roundedMinutes % 60;
                
                return `${String(roundedHours).padStart(2, '0')}:${String(roundedMins).padStart(2, '0')}`;
            };

            // Firestoreからデータを読み込み
            useEffect(() => {
                if (isAdminAuthenticated) {
                    loadAllData();
                }
            }, [isAdminAuthenticated, currentMonth, currentYear]);

            const loadAllData = async () => {
                setIsLoading(true);
                setError(null);
                
                try {
                    while (!window.FirebaseReady || !window.db) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { collection, getDocs } = window.firebaseModules;
                    
                    // 店舗IDがない場合はエラー
                    if (!window.currentStoreId) {
                        setError('店舗情報が見つかりません。再度ログインしてください。');
                        return;
                    }
                    
                    // 店舗別の従業員データを取得
                    const empRef = collection(window.db, 'stores', window.currentStoreId, 'employees');
                    const empSnapshot = await getDocs(empRef);
                    const empList = [];
                    empSnapshot.forEach(doc => {
                        empList.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // sortOrderでソート（sortOrderがない場合は名前順）
                    empList.sort((a, b) => {
                        if (a.sortOrder !== undefined && b.sortOrder !== undefined) {
                            return a.sortOrder - b.sortOrder;
                        }
                        if (a.sortOrder !== undefined) return -1;
                        if (b.sortOrder !== undefined) return 1;
                        return (a.name || '').localeCompare(b.name || '');
                    });
                    
                    setEmployees(empList);
                    
                    // 店舗別の勤怠データを取得（現在の月のみ）
                    const attRef = collection(window.db, 'stores', window.currentStoreId, 'attendance');
                    const attSnapshot = await getDocs(attRef);
                    const attData = {};
                    attSnapshot.forEach(doc => {
                        const data = doc.data();
                        const dateMatch = data.date && data.date.match(/^(\d{4})-(\d{2})-/);
                        if (dateMatch) {
                            const year = parseInt(dateMatch[1]);
                            const month = parseInt(dateMatch[2]) - 1;
                            
                            if (year === currentYear && month === currentMonth) {
                                if (!attData[data.employeeId]) {
                                    attData[data.employeeId] = {};
                                }
                                attData[data.employeeId][data.date] = data;
                            }
                        }
                    });
                    setAttendanceData(attData);
                    
                } catch (err) {
                    console.error('データ読み込みエラー:', err);
                    setError('データの読み込みに失敗しました: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                
                try {
                    while (!window.FirebaseReady || !window.db) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { doc, getDoc, collection, query, where, getDocs } = window.firebaseModules;
                    
                    // 店舗名で検索
                    const storesRef = collection(window.db, 'stores');
                    const q = query(storesRef, where('storeName', '==', storeNameInput));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        showCustomAlertFunc('店舗が見つかりません', '❌ エラー', '❌');
                        return;
                    }

                    let authenticated = false;
                    let storeData = null;
                    let storeDocId = null;

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.storePassword === passwordInput) {
                            if (!data.isActive) {
                                showCustomAlertFunc('この店舗は無効化されています', '⚠️ 警告', '⚠️');
                                return;
                            }
                            authenticated = true;
                            storeData = data;
                            storeDocId = doc.id;
                        }
                    });

                    if (authenticated && storeData) {
                        window.currentStoreId = storeDocId;
                        window.currentStoreName = storeData.storeName;
                        
                        sessionStorage.setItem('kanriStoreId', storeDocId);
                        sessionStorage.setItem('kanriStoreName', storeData.storeName);
                        
                        setIsAdminAuthenticated(true);
                        setPasswordInput('');
                    } else {
                        showCustomAlertFunc('パスワードが正しくありません', '❌ エラー', '❌');
                    }
                } catch (err) {
                    console.error('ログインエラー:', err);
                    showCustomAlertFunc('ログインに失敗しました: ' + err.message, '❌ エラー', '❌');
                } finally {
                    setIsLoading(false);
                }
            };

            const getDaysInMonth = (month, year) => {
                return new Date(year, month + 1, 0).getDate();
            };

            const calculateWorkHours = (record) => {
                if (!record || !record.clockIn || !record.clockOut) return 0;
                
                const parseTime = (timeStr) => {
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    return hours * 60 + minutes;
                };
                
                // 15分単位に丸める
                const roundedClockIn = roundTimeToQuarter(record.clockIn, true);
                const roundedClockOut = roundTimeToQuarter(record.clockOut, false);
                const roundedBreakStart1 = roundTimeToQuarter(record.breakStart1, true);
                const roundedBreakEnd1 = roundTimeToQuarter(record.breakEnd1, false);
                const roundedBreakStart2 = roundTimeToQuarter(record.breakStart2, true);
                const roundedBreakEnd2 = roundTimeToQuarter(record.breakEnd2, false);
                
                const clockInMin = parseTime(roundedClockIn);
                const clockOutMin = parseTime(roundedClockOut);
                let workMin = clockOutMin - clockInMin;
                
                if (roundedBreakStart1 && roundedBreakEnd1) {
                    workMin -= (parseTime(roundedBreakEnd1) - parseTime(roundedBreakStart1));
                }
                if (roundedBreakStart2 && roundedBreakEnd2) {
                    workMin -= (parseTime(roundedBreakEnd2) - parseTime(roundedBreakStart2));
                }
                
                return Math.max(0, workMin / 60);
            };

            const calculateDailyPay = (employee, record) => {
                if (!record) return { base: 0, overtime: 0, holiday: 0, total: 0 };
                
                const workHours = calculateWorkHours(record);
                if (workHours === 0) return { base: 0, overtime: 0, holiday: 0, total: 0 };
                
                // 日別の時給を優先、なければ従業員のデフォルト時給を使用
                const hourlyRate = record.hourlyRate || employee?.hourlyRate || 0;
                let basePay = 0;
                let overtimePay = 0;
                let holidayPay = 0;
                
                if (record.isHoliday) {
                    holidayPay = workHours * hourlyRate * 1.35;
                } else {
                    if (workHours <= 8) {
                        basePay = workHours * hourlyRate;
                    } else {
                        basePay = 8 * hourlyRate;
                        overtimePay = (workHours - 8) * hourlyRate * 1.25;
                    }
                }
                
                const total = basePay + overtimePay + holidayPay;
                return { base: basePay, overtime: overtimePay, holiday: holidayPay, total };
            };

            const calculateMonthlyTotals = (employeeId) => {
                const employee = employees.find(e => e.id === employeeId);
                if (!employee) return { 
                    hours: 0, basePay: 0, overtimePay: 0, holidayPay: 0, transport: 0, total: 0, workDays: 0,
                    actualWage: 0, fixedSalary: 0, dailyFixedRate: 0, difference: 0, salaryType: '時間給'
                };
                
                let totalHours = 0;
                let totalBasePay = 0;
                let totalOvertimePay = 0;
                let totalHolidayPay = 0;
                let workDays = 0;
                
                const daysInMonth = getDaysInMonth(currentMonth, currentYear);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const record = attendanceData[employeeId]?.[dateKey];
                    
                    if (record && record.clockIn) {
                        workDays++;
                        totalHours += calculateWorkHours(record);
                        const dailyPay = calculateDailyPay(employee, record);
                        totalBasePay += dailyPay.base;
                        totalOvertimePay += dailyPay.overtime;
                        totalHolidayPay += dailyPay.holiday;
                    }
                }
                
                const transport = (employee.transportAllowance || 0) * workDays;
                const actualWage = totalBasePay + totalOvertimePay + totalHolidayPay + transport;
                
                // 固定給の計算
                const salaryType = employee.salaryType || '時間給';
                let fixedSalary = 0;
                let dailyFixedRate = 0;
                let difference = 0;
                let total = actualWage;
                
                if (salaryType === '固定給' && employee.monthlySalary > 0) {
                    fixedSalary = employee.monthlySalary;
                    dailyFixedRate = fixedSalary / daysInMonth;
                    const fixedPayForWorkDays = dailyFixedRate * workDays;
                    difference = actualWage - fixedPayForWorkDays;
                    total = fixedPayForWorkDays;
                }
                
                return {
                    hours: totalHours,
                    basePay: totalBasePay,
                    overtimePay: totalOvertimePay,
                    holidayPay: totalHolidayPay,
                    transport,
                    total,
                    workDays,
                    actualWage,
                    fixedSalary,
                    dailyFixedRate,
                    difference,
                    salaryType
                };
            };

            // 累計差異を計算（固定給従業員のみ）
            const calculateCumulativeDifference = async (employeeId) => {
                const employee = employees.find(e => e.id === employeeId);
                if (!employee || employee.salaryType !== '固定給' || !employee.monthlySalary) {
                    return { totalDifference: 0, months: [] };
                }

                try {
                    const { collection, getDocs, query, where } = window.firebaseModules;
                    const attendanceRef = collection(window.db, 'stores', window.currentStoreId, 'attendance');
                    const snapshot = await getDocs(attendanceRef);
                    
                    // 月ごとにデータを集計
                    const monthlyData = {};
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const dateKey = doc.id; // YYYY-MM-DD
                        
                        if (data[employeeId] && data[employeeId].clockIn) {
                            const yearMonth = dateKey.substring(0, 7); // YYYY-MM
                            if (!monthlyData[yearMonth]) {
                                monthlyData[yearMonth] = [];
                            }
                            monthlyData[yearMonth].push({
                                date: dateKey,
                                record: data[employeeId]
                            });
                        }
                    });
                    
                    // 各月の差額を計算
                    const months = [];
                    let totalDifference = 0;
                    
                    Object.keys(monthlyData).sort().forEach(yearMonth => {
                        const [year, month] = yearMonth.split('-').map(Number);
                        const daysInMonth = new Date(year, month, 0).getDate();
                        
                        let totalHours = 0;
                        let totalBasePay = 0;
                        let totalOvertimePay = 0;
                        let totalHolidayPay = 0;
                        let workDays = 0;
                        
                        monthlyData[yearMonth].forEach(({ record }) => {
                            if (record.clockIn) {
                                workDays++;
                                const workHours = calculateWorkHours(record);
                                totalHours += workHours;
                                const dailyPay = calculateDailyPay(employee, record);
                                totalBasePay += dailyPay.base;
                                totalOvertimePay += dailyPay.overtime;
                                totalHolidayPay += dailyPay.holiday;
                            }
                        });
                        
                        const transport = (employee.transportAllowance || 0) * workDays;
                        const actualWage = totalBasePay + totalOvertimePay + totalHolidayPay + transport;
                        const dailyFixedRate = employee.monthlySalary / daysInMonth;
                        const fixedPayForWorkDays = dailyFixedRate * workDays;
                        const difference = actualWage - fixedPayForWorkDays;
                        
                        months.push({
                            yearMonth,
                            year,
                            month,
                            workDays,
                            actualWage,
                            fixedPayForWorkDays,
                            difference
                        });
                        
                        totalDifference += difference;
                    });
                    
                    return { totalDifference, months };
                } catch (err) {
                    console.error('累計差異計算エラー:', err);
                    return { totalDifference: 0, months: [] };
                }
            };

            const addEmployee = async (name, hourlyRate, transportAllowance, salaryType, monthlySalary) => {
                setIsLoading(true);
                try {
                    const { collection, addDoc, Timestamp } = window.firebaseModules;
                    
                    if (!window.currentStoreId) {
                        throw new Error('店舗情報が見つかりません');
                    }
                    
                    const empRef = collection(window.db, 'stores', window.currentStoreId, 'employees');
                    await addDoc(empRef, {
                        name,
                        hourlyRate: parseFloat(hourlyRate) || 0,
                        transportAllowance: parseFloat(transportAllowance) || 0,
                        salaryType: salaryType || '時間給',
                        monthlySalary: parseFloat(monthlySalary) || 0,
                        createdAt: Timestamp.now()
                    });
                    
                    await loadAllData();
                    setShowAddEmployee(false);
                } catch (err) {
                    console.error('従業員追加エラー:', err);
                    showCustomAlertFunc('従業員の追加に失敗しました: ' + err.message, '❌ エラー', '❌');
                } finally {
                    setIsLoading(false);
                }
            };

            const updateEmployee = async (id, name, hourlyRate, transportAllowance, salaryType, monthlySalary) => {
                setIsLoading(true);
                try {
                    const { doc, updateDoc, Timestamp } = window.firebaseModules;
                    
                    if (!window.currentStoreId) {
                        throw new Error('店舗情報が見つかりません');
                    }
                    
                    // 店舗別のemployeesコレクションを使用
                    const employeeRef = doc(window.db, `stores/${window.currentStoreId}/employees`, id);
                    
                    await updateDoc(employeeRef, {
                        name,
                        hourlyRate: parseFloat(hourlyRate) || 0,
                        transportAllowance: parseFloat(transportAllowance) || 0,
                        salaryType: salaryType || '時間給',
                        monthlySalary: parseFloat(monthlySalary) || 0,
                        updatedAt: Timestamp.now()
                    });
                    
                    await loadAllData();
                    setEditingEmployee(null);
                    
                    // カスタムアラート
                    showCustomAlertFunc('従業員情報を更新しました', '✅ 更新完了', '✅');
                } catch (err) {
                    console.error('従業員更新エラー:', err);
                    showCustomAlertFunc('従業員の更新に失敗しました: ' + err.message, '❌ エラー', '❌');
                } finally {
                    setIsLoading(false);
                }
            };

            // 従業員の並び順を変更
            const moveEmployee = async (index, direction) => {
                if (direction === 'up' && index === 0) return;
                if (direction === 'down' && index === employees.length - 1) return;
                
                const newIndex = direction === 'up' ? index - 1 : index + 1;
                const newEmployees = [...employees];
                const temp = newEmployees[index];
                newEmployees[index] = newEmployees[newIndex];
                newEmployees[newIndex] = temp;
                
                setEmployees(newEmployees);
                
                // Firestoreに新しい順序を保存
                try {
                    const { doc, updateDoc } = window.firebaseModules;
                    
                    for (let i = 0; i < newEmployees.length; i++) {
                        const empRef = doc(window.db, `stores/${window.currentStoreId}/employees`, newEmployees[i].id);
                        await updateDoc(empRef, {
                            sortOrder: i
                        });
                    }
                    
                    console.log('✅ 並び順を保存しました');
                } catch (err) {
                    console.error('並び順保存エラー:', err);
                    showCustomAlertFunc('並び順の保存に失敗しました: ' + err.message, '❌ エラー', '❌');
                }
            };

            const deleteEmployee = async (id) => {
                if (!confirm('この従業員を削除してもよろしいですか?')) return;
                
                setIsLoading(true);
                try {
                    const { doc, deleteDoc } = window.firebaseModules;
                    
                    await deleteDoc(doc(window.db, 'kintai_employees', id));
                    await loadAllData();
                } catch (err) {
                    console.error('従業員削除エラー:', err);
                    showCustomAlertFunc('従業員の削除に失敗しました: ' + err.message, '❌ エラー', '❌');
                } finally {
                    setIsLoading(false);
                }
            };

            const startEditingTime = (employeeId, dateKey, field, currentValue) => {
                setEditingTime({ employeeId, dateKey, field });
                setEditingValue(currentValue || '');
                setEditingMemo('');
                
                // 既存の勤怠データから休日フラグと時給を読み込む

                                                        className="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                                                    >
                                                        <Edit2 className="w-4 h-4" />
                                                    </button>
                                                    <button
                                                        onClick={() => setSelectedPayslipEmployee(emp.id)}
                                                        className="px-3 py-1 bg-purple-500 text-white rounded hover:bg-purple-600 text-sm"
                                                    >
                                                        給与明細
                                                    </button>
                                                    <button
                                                        onClick={() => deleteEmployee(emp.id)}
                                                        className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                                                    >
                                                        削除
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* 給与明細表示 */}
                        {selectedPayslipEmployee && (() => {
                            const employee = employees.find(e => e.id === selectedPayslipEmployee);
                            if (!employee) return null;

                            const totals = calculateMonthlyTotals(selectedPayslipEmployee);
                            const daysInMonth = getDaysInMonth(currentMonth, currentYear);
                            const workDays = [];

                            for (let day = 1; day <= daysInMonth; day++) {
                                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                const record = attendanceData[selectedPayslipEmployee]?.[dateKey];
                                
                                // データがなくても日付を表示（入力可能にする）
                                const workHours = record ? calculateWorkHours(record) : 0;
                                const dailyPay = record ? calculateDailyPay(employee, record) : { base: 0, overtime: 0, holiday: 0, total: 0 };
                                workDays.push({ day, record, workHours, dailyPay });
                            }

                            return (
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6 print-content">
                                    <div className="flex justify-between items-center mb-6 no-print">
                                        <button
                                            onClick={() => setSelectedPayslipEmployee(null)}
                                            className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 flex items-center gap-2"
                                        >
                                            <ArrowLeft className="w-4 h-4" />
                                            戻る
                                        </button>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => exportToPNG(selectedPayslipEmployee)}
                                                className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center gap-2"
                                            >
                                                <Download className="w-4 h-4" />
                                                PNG出力
                                            </button>
                                            <button
                                                onClick={() => window.print()}
                                                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2"
                                            >
                                                <Printer className="w-4 h-4" />
                                                印刷
                                            </button>
                                        </div>
                                    </div>

                                    <div className="text-center mb-6">
                                        <h2 className="text-3xl font-bold mb-2">給与明細書</h2>
                                        <p className="text-xl text-gray-600">{currentYear}年{currentMonth + 1}月分</p>
                                    </div>

                                    <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <div className="text-sm text-gray-600">氏名</div>
                                                <div className="text-xl font-bold">{employee.name}</div>
                                            </div>
                                            <div>
                                                <div className="text-sm text-gray-600">時給</div>
                                                <div className="text-xl font-bold">¥{employee.hourlyRate?.toLocaleString() || 0}</div>
                                            </div>
                                            <div>
                                                <div className="text-sm text-gray-600">交通費</div>
                                                <div className="text-xl font-bold">¥{employee.transportAllowance?.toLocaleString() || 0}/日</div>
                                            </div>
                                            <div>
                                                <div className="text-sm text-gray-600">出勤日数</div>
                                                <div className="text-xl font-bold">{totals.workDays}日</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h3 className="text-xl font-bold mb-4">給与内訳</h3>
                                        <table className="w-full border-collapse border">
                                            <thead className="bg-gray-100">
                                                <tr>
                                                    <th className="border p-3 text-left">項目</th>
                                                    <th className="border p-3 text-right">金額</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {totals.salaryType === '固定給' && totals.fixedSalary > 0 ? (
                                                    <>
                                                        <tr className="bg-yellow-50">
                                                            <td colSpan="2" className="border p-2 font-bold text-center">【時間給換算】</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">基本給(時間給)</td>
                                                            <td className="border p-3 text-right">¥{Math.round(totals.basePay).toLocaleString()}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">時間外手当(25%割増)</td>
                                                            <td className="border p-3 text-right">¥{Math.round(totals.overtimePay).toLocaleString()}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">休日出勤手当(35%割増)</td>
                                                            <td className="border p-3 text-right">¥{Math.round(totals.holidayPay).toLocaleString()}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">交通費({totals.workDays}日分)</td>
                                                            <td className="border p-3 text-right">¥{totals.transport.toLocaleString()}</td>
                                                        </tr>
                                                        <tr className="bg-blue-50">
                                                            <td className="border p-3 font-bold">時間給換算合計</td>
                                                            <td className="border p-3 text-right font-bold">¥{Math.round(totals.actualWage).toLocaleString()}</td>
                                                        </tr>
                                                        <tr className="bg-green-50">
                                                            <td colSpan="2" className="border p-2 font-bold text-center">【固定給】</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">固定給({totals.workDays}日分)</td>
                                                            <td className="border p-3 text-right font-bold">¥{Math.round(totals.dailyFixedRate * totals.workDays).toLocaleString()}</td>
                                                        </tr>
                                                        <tr className={totals.difference >= 0 ? 'bg-orange-50' : 'bg-purple-50'}>
                                                            <td className="border p-3 font-bold">差額</td>
                                                            <td className="border p-3 text-right font-bold">
                                                                ¥{Math.round(Math.abs(totals.difference)).toLocaleString()}
                                                                <span className="text-sm ml-2">
                                                                    ({totals.difference >= 0 ? '時間給が多い' : '固定給が多い'})
                                                                </span>
                                                            </td>
                                                        </tr>
                                                        <tr className="bg-blue-50">
                                                            <td className="border p-3 font-bold text-lg">総支給額(固定給)</td>
                                                            <td className="border p-3 text-right font-bold text-lg text-blue-600">¥{Math.round(totals.total).toLocaleString()}</td>
                                                        </tr>
                                                    </>
                                                ) : (
                                                    <>
                                                        <tr>
                                                            <td className="border p-3">基本給</td>
                                                            <td className="border p-3 text-right font-bold">¥{Math.round(totals.basePay).toLocaleString()}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">時間外手当(25%割増)</td>
                                                            <td className="border p-3 text-right font-bold">¥{Math.round(totals.overtimePay).toLocaleString()}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">休日出勤手当(35%割増)</td>
                                                            <td className="border p-3 text-right font-bold">¥{Math.round(totals.holidayPay).toLocaleString()}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="border p-3">交通費({totals.workDays}日分)</td>
                                                            <td className="border p-3 text-right font-bold">¥{totals.transport.toLocaleString()}</td>
                                                        </tr>
                                                        <tr className="bg-blue-50">
                                                            <td className="border p-3 font-bold text-lg">総支給額</td>
                                                            <td className="border p-3 text-right font-bold text-lg text-blue-600">¥{Math.round(totals.total).toLocaleString()}</td>
                                                        </tr>
                                                    </>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>

                                    <div className="mb-4">
                                        <h3 className="text-xl font-bold mb-4">勤怠詳細</h3>
                                        <div className="text-sm text-gray-600 mb-2">
                                            合計労働時間: {totals.hours.toFixed(2)}時間 (15分単位で計算)
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full border-collapse border text-sm">
                                                <thead className="bg-gray-100">
                                                    <tr>
                                                        <th className="border p-2">日付</th>
                                                        <th className="border p-2">出勤</th>
                                                        <th className="border p-2">休憩入1</th>
                                                        <th className="border p-2">休憩出1</th>
                                                        <th className="border p-2">休憩入2</th>
                                                        <th className="border p-2">休憩出2</th>
                                                        <th className="border p-2">退勤</th>
                                                        <th className="border p-2">労働時間</th>
                                                        <th className="border p-2">日給</th>
                                                        <th className="border p-2">備考</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {workDays.map(({ day, record, workHours, dailyPay }) => {
                                                        const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                                        
                                                        const renderEditableCell = (field, value) => {
                                                            const isEditing = editingTime?.employeeId === selectedPayslipEmployee 
                                                                && editingTime?.dateKey === dateKey 
                                                                && editingTime?.field === field;
                                                            
                                                            if (isEditing) {
                                                                return (
                                                                    <td className="border p-1">
                                                                        <input
                                                                            type="text"
                                                                            value={editingValue}
                                                                            onChange={(e) => setEditingValue(e.target.value)}
                                                                            onKeyDown={(e) => {
                                                                                if (e.key === 'Enter') saveEditedTime();
                                                                                if (e.key === 'Escape') cancelEditingTime();
                                                                            }}
                                                                            className="w-full p-1 text-center border-2 border-blue-500"
                                                                            placeholder="HH:MM"
                                                                            autoFocus
                                                                        />
                                                                        <label className="flex items-center gap-1 mt-1 text-xs">
                                                                            <input
                                                                                type="checkbox"
                                                                                checked={editingIsHoliday}
                                                                                onChange={(e) => setEditingIsHoliday(e.target.checked)}
                                                                                className="rounded"
                                                                            />
                                                                            <span className="text-red-600 font-bold">休日出勤（割増35%）</span>
                                                                        </label>
                                                                        <div className="flex items-center gap-1 mt-1">
                                                                            <span className="text-xs">時給:</span>
                                                                            <input
                                                                                type="number"
                                                                                value={editingHourlyRate}
                                                                                onChange={(e) => setEditingHourlyRate(e.target.value)}
                                                                                onKeyDown={(e) => {
                                                                                    if (e.key === 'Enter') saveEditedTime();
                                                                                    if (e.key === 'Escape') cancelEditingTime();
                                                                                }}
                                                                                className="flex-1 p-1 text-xs border border-gray-300 rounded"
                                                                                placeholder="時給(円)"
                                                                            />
                                                                            <span className="text-xs">円</span>
                                                                        </div>
                                                                        <input
                                                                            type="text"
                                                                            value={editingMemo}
                                                                            onChange={(e) => setEditingMemo(e.target.value)}
                                                                            onKeyDown={(e) => {
                                                                                if (e.key === 'Enter') saveEditedTime();
                                                                                if (e.key === 'Escape') cancelEditingTime();
                                                                            }}
                                                                            className="w-full p-1 text-xs border border-gray-300 mt-1"
                                                                            placeholder="メモ(例:買い物を頼んだ為修正)"
                                                                        />
                                                                        <div className="flex gap-1 mt-1">
                                                                            <button
                                                                                onClick={saveEditedTime}
                                                                                className="flex-1 bg-green-500 text-white px-1 rounded text-xs"
                                                                            >
                                                                                保存
                                                                            </button>
                                                                            <button
                                                                                onClick={cancelEditingTime}
                                                                                className="flex-1 bg-gray-500 text-white px-1 rounded text-xs"
                                                                            >
                                                                                取消
                                                                            </button>
                                                                        </div>
                                                                    </td>
                                                                );
                                                            }
                                                            
                                                            return (
                                                                <td 
                                                                    className="border p-2 text-center cursor-pointer hover:bg-blue-50 no-print-hover"
                                                                    onClick={() => startEditingTime(selectedPayslipEmployee, dateKey, field, value)}
                                                                    title="クリックで編集"
                                                                >
                                                                    {value || '-'}
                                                                </td>
                                                            );
                                                        };
                                                        
                                                        return (
                                                            <tr key={day}>
                                                                <td className="border p-2 text-center bg-gray-50">{day}日</td>
                                                                {renderEditableCell('clockIn', record?.clockIn)}
                                                                {renderEditableCell('breakStart1', record?.breakStart1)}
                                                                {renderEditableCell('breakEnd1', record?.breakEnd1)}
                                                                {renderEditableCell('breakStart2', record?.breakStart2)}
                                                                {renderEditableCell('breakEnd2', record?.breakEnd2)}
                                                                {renderEditableCell('clockOut', record?.clockOut)}
                                                                <td className="border p-2 text-center bg-gray-50">{workHours.toFixed(2)}h</td>
                                                                <td className="border p-2 text-right bg-gray-50">¥{Math.round(dailyPay.total).toLocaleString()}</td>
                                                                <td className="border p-2 text-center text-xs bg-gray-50">
                                                                    {record?.isHoliday && <span className="text-purple-600 font-bold block">🏖️ 休日出勤</span>}
                                                                    {record?.editHistory && record.editHistory.length > 0 && (
                                                                        <div className="text-left">
                                                                            <span className="text-orange-600 font-bold block mt-1">
                                                                                ✏️ 編集履歴
                                                                            </span>
                                                                            {record.editHistory.slice(-3).reverse().map((edit, idx) => (
                                                                                <div key={idx} className="mt-1 text-gray-600 border-t pt-1">
                                                                                    <div className="font-semibold text-blue-600">
                                                                                        {edit.field === 'clockIn' ? '出勤' : 
                                                                                         edit.field === 'clockOut' ? '退勤' :
                                                                                         edit.field === 'breakStart1' ? '休憩入1' :
                                                                                         edit.field === 'breakEnd1' ? '休憩出1' :
                                                                                         edit.field === 'breakStart2' ? '休憩入2' :
                                                                                         edit.field === 'breakEnd2' ? '休憩出2' : edit.field}:
                                                                                    </div>
                                                                                    <div>{edit.oldValue || '未設定'} → {edit.newValue || '削除'}</div>
                                                                                    {edit.memo && (
                                                                                        <div className="text-green-700 font-medium mt-0.5">
                                                                                            📝 {edit.memo}
                                                                                        </div>
                                                                                    )}
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    )}
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                            <p className="mt-2 text-gray-600 text-xs no-print">
                                                💡 時刻セルをクリックで編集できます。時刻とメモを入力してEnterで保存、Escでキャンセル。
                                            </p>
                                        </div>
                                    </div>

                                    <div className="mt-8 text-sm text-gray-600">
                                        <p>※この給与明細書は労働基準法に基づき、5年間保管してください。</p>
                                        <p>※時間外労働(8時間超過)は25%割増、休日出勤は35%割増にて計算されています。</p>
                                        <p>※労働時間は15分単位で計算されています(出勤は切り上げ、退勤は切り捨て)</p>
                                    </div>
                                </div>
                            );
                        })()}
                    </div>

                    {/* 従業員追加モーダル */}
                    {showAddEmployee && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <h3 className="text-xl font-bold mb-4">従業員を追加</h3>
                                <AddEmployeeForm
                                    onSave={addEmployee}
                                    onCancel={() => setShowAddEmployee(false)}
                                />
                            </div>
                        </div>
                    )}
                    <CustomAlert />
                    <CustomConfirm />
                </div>
            );
        };

        // フォームコンポーネント
        const EditEmployeeForm = ({ employee, onSave, onCancel }) => {
            const [name, setName] = useState(employee?.name || '');
            const [rate, setRate] = useState(employee?.hourlyRate || 0);
            const [transport, setTransport] = useState(employee?.transportAllowance || 0);
            const [salaryType, setSalaryType] = useState(employee?.salaryType || '時間給');
            const [monthlySalary, setMonthlySalary] = useState(employee?.monthlySalary || 0);

            return (
                <div className="space-y-3 p-4 bg-gray-50 rounded w-full">
                    <div>
                        <label className="text-sm font-medium">氏名</label>
                        <input
                            type="text"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="氏名"
                        />
                    </div>
                    <div>
                        <label className="text-sm font-medium">給与タイプ</label>
                        <select
                            value={salaryType}
                            onChange={(e) => setSalaryType(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            <option value="時間給">時間給</option>
                            <option value="固定給">固定給</option>
                        </select>
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                        <div>
                            <label className="text-sm font-medium">時給(円)</label>
                            <input
                                type="number"
                                value={rate}
                                onChange={(e) => setRate(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="1500"
                            />
                        </div>
                        <div>
                            <label className="text-sm font-medium">交通費(円/日)</label>
                            <input
                                type="number"
                                value={transport}
                                onChange={(e) => setTransport(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="500"
                            />
                        </div>
                    </div>
                    {salaryType === '固定給' && (
                        <div>
                            <label className="text-sm font-medium">固定給(月額・円)</label>
                            <input
                                type="number"
                                value={monthlySalary}
                                onChange={(e) => setMonthlySalary(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="250000"
                            />
                        </div>
                    )}
                    <div className="flex gap-2 justify-end">
                        <button
                            onClick={() => {
                                if (employee?.id) {
                                    onSave(employee.id, name, rate, transport, salaryType, monthlySalary);
                                }
                            }}
                            className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 flex items-center gap-2"
                        >
                            <Save className="w-4 h-4" />
                            保存
                        </button>
                        <button
                            onClick={onCancel}
                            className="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 flex items-center gap-2"
                        >
                            <X className="w-4 h-4" />
                            キャンセル
                        </button>
                    </div>
                </div>
            );
        };

        const AddEmployeeForm = ({ onSave, onCancel }) => {
            const [name, setName] = useState('');
            const [rate, setRate] = useState('');
            const [transport, setTransport] = useState('');
            const [salaryType, setSalaryType] = useState('時間給');
            const [monthlySalary, setMonthlySalary] = useState('');

            return (
                <div className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium mb-2">氏名</label>
                        <input
                            type="text"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="山田太郎"
                        />
                    </div>
                    <div>
                        <label className="block text-sm font-medium mb-2">給与タイプ</label>
                        <select
                            value={salaryType}
                            onChange={(e) => setSalaryType(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            <option value="時間給">時間給</option>
                            <option value="固定給">固定給</option>
                        </select>
                    </div>
                    <div>
                        <label className="block text-sm font-medium mb-2">時給(円)</label>
                        <input
                            type="number"
                            value={rate}
                            onChange={(e) => setRate(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="1500"
                        />
                    </div>
                    <div>
                        <label className="block text-sm font-medium mb-2">交通費(円/日)</label>
                        <input
                            type="number"
                            value={transport}
                            onChange={(e) => setTransport(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="500"
                        />
                    </div>
                    {salaryType === '固定給' && (
                        <div>
                            <label className="block text-sm font-medium mb-2">固定給(月額・円)</label>
                            <input
                                type="number"
                                value={monthlySalary}
                                onChange={(e) => setMonthlySalary(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="250000"
                            />
                        </div>
                    )}
                    <div className="flex gap-3 justify-end">
                        <button
                            onClick={onCancel}
                            className="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                        >
                            キャンセル
                        </button>
                        <button
                            onClick={() => {
                                if (name && rate) {
                                    onSave(name, rate, transport || 0, salaryType, monthlySalary || 0);
                                    setName('');
                                    setRate('');
                                    setTransport('');
                                    setSalaryType('時間給');
                                    setMonthlySalary('');
                                } else {
                                    showCustomAlertFunc('名前と時給を入力してください', '⚠️ 入力エラー', '⚠️');
                                }
                            }}
                            className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                        >
                            追加
                        </button>
                    </div>
                </div>
            );
        };

        // Firebaseの準備ができたらレンダリング
        const waitAndRender = () => {
            if (window.FirebaseReady) {
                ReactDOM.render(<AdminSystem />, document.getElementById('root'));
            } else {
                setTimeout(waitAndRender, 100);
            }
        };
        waitAndRender();
    </script>
</body>
</html>
