        const AdminSystem = () => {
            const [employees, setEmployees] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            const [currentMonth, setCurrentMonth] = useState(new Date().getMonth());
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());
            const [editingEmployee, setEditingEmployee] = useState(null);
            const [showAddEmployee, setShowAddEmployee] = useState(false);
            const [selectedPayslipEmployee, setSelectedPayslipEmployee] = useState(null);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [editingTime, setEditingTime] = useState(null);
            const [editingValue, setEditingValue] = useState('');
            const [editingMemo, setEditingMemo] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            // Firestore„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
            useEffect(() => {
                if (isAdminAuthenticated) {
                    loadAllData();
                }
            }, [isAdminAuthenticated, currentMonth, currentYear]);

            const loadAllData = async () => {
                setIsLoading(true);
                setError(null);
                
                try {
                    while (!window.FirebaseReady || !window.db) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    const { collection, getDocs } = window.firebaseModules;
                    
                    // ÂæìÊ•≠Âì°„Éá„Éº„Çø„ÇíÂèñÂæó
                    const empSnapshot = await getDocs(collection(window.db, 'kintai_employees'));
                    const empList = [];
                    empSnapshot.forEach(doc => {
                        empList.push({ id: doc.id, ...doc.data() });
                    });
                    setEmployees(empList);
                    
                    // Âã§ÊÄ†„Éá„Éº„Çø„ÇíÂèñÂæóÔºàÁèæÂú®„ÅÆÊúà„ÅÆ„ÅøÔºâ
                    const attSnapshot = await getDocs(collection(window.db, 'kintai_attendance'));
                    const attData = {};
                    attSnapshot.forEach(doc => {
                        const data = doc.data();
                        const dateMatch = data.date && data.date.match(/^(\d{4})-(\d{2})-/);
                        if (dateMatch) {
                            const year = parseInt(dateMatch[1]);
                            const month = parseInt(dateMatch[2]) - 1;
                            
                            if (year === currentYear && month === currentMonth) {
                                if (!attData[data.employeeId]) {
                                    attData[data.employeeId] = {};
                                }
                                attData[data.employeeId][data.date] = data;
                            }
                        }
                    });
                    setAttendanceData(attData);
                    
                } catch (err) {
                    console.error('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', err);
                    setError('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);

            const handleLogin = async (e) => {

                    } else {

                } catch (err) {
                    console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', err);
                    alert('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const getDaysInMonth = (month, year) => {
                return new Date(year, month + 1, 0).getDate();
            };

            const calculateWorkHours = (record) => {
                if (!record || !record.clockIn || !record.clockOut) return 0;
                
                const parseTime = (timeStr) => {
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    return hours * 60 + minutes;
                };
                
                const clockInMin = parseTime(record.clockIn);
                const clockOutMin = parseTime(record.clockOut);
                let workMin = clockOutMin - clockInMin;
                
                if (record.breakStart1 && record.breakEnd1) {
                    workMin -= (parseTime(record.breakEnd1) - parseTime(record.breakStart1));
                }
                if (record.breakStart2 && record.breakEnd2) {
                    workMin -= (parseTime(record.breakEnd2) - parseTime(record.breakStart2));
                }
                
                return Math.max(0, workMin / 60);
            };

            const calculateDailyPay = (employee, record) => {
                const workHours = calculateWorkHours(record);
                if (workHours === 0) return { base: 0, overtime: 0, holiday: 0, total: 0 };
                
                const hourlyRate = employee.hourlyRate || 0;
                let basePay = 0;
                let overtimePay = 0;
                let holidayPay = 0;
                
                if (record.isHoliday) {
                    holidayPay = workHours * hourlyRate * 1.35;
                } else {
                    if (workHours <= 8) {
                        basePay = workHours * hourlyRate;
                    } else {
                        basePay = 8 * hourlyRate;
                        overtimePay = (workHours - 8) * hourlyRate * 1.25;
                    }
                }
                
                const total = basePay + overtimePay + holidayPay;
                return { base: basePay, overtime: overtimePay, holiday: holidayPay, total };
            };

            const calculateMonthlyTotals = (employeeId) => {
                const employee = employees.find(e => e.id === employeeId);
                if (!employee) return { hours: 0, basePay: 0, overtimePay: 0, holidayPay: 0, transport: 0, total: 0 };
                
                let totalHours = 0;
                let totalBasePay = 0;
                let totalOvertimePay = 0;
                let totalHolidayPay = 0;
                let workDays = 0;
                
                const daysInMonth = getDaysInMonth(currentMonth, currentYear);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const record = attendanceData[employeeId]?.[dateKey];
                    
                    if (record && record.clockIn) {
                        workDays++;
                        totalHours += calculateWorkHours(record);
                        const dailyPay = calculateDailyPay(employee, record);
                        totalBasePay += dailyPay.base;
                        totalOvertimePay += dailyPay.overtime;
                        totalHolidayPay += dailyPay.holiday;
                    }
                }
                
                const transport = (employee.transportAllowance || 0) * workDays;
                const total = totalBasePay + totalOvertimePay + totalHolidayPay + transport;
                
                return {
                    hours: totalHours,
                    basePay: totalBasePay,
                    overtimePay: totalOvertimePay,
                    holidayPay: totalHolidayPay,
                    transport,
                    total,
                    workDays
                };
            };

            const addEmployee = async (name, hourlyRate, transportAllowance) => {

                    await addDoc(collection(window.db, 'kintai_employees'), {

                    });

                    setShowAddEmployee(false);
                } catch (err) {
                    console.error('ÂæìÊ•≠Âì°ËøΩÂä†„Ç®„É©„Éº:', err);
                    alert('ÂæìÊ•≠Âì°„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const updateEmployee = async (id, name, hourlyRate, transportAllowance) => {
                setIsLoading(true);
                try {
                    const { doc, updateDoc, Timestamp } = window.firebaseModules;
                    
                    await updateDoc(doc(window.db, 'kintai_employees', id), {
                        name,
                        hourlyRate: parseFloat(hourlyRate) || 0,
                        transportAllowance: parseFloat(transportAllowance) || 0,
                        updatedAt: Timestamp.now()
                    });
                    
                    await loadAllData();
                    setEditingEmployee(null);
                } catch (err) {
                    console.error('ÂæìÊ•≠Âì°Êõ¥Êñ∞„Ç®„É©„Éº:', err);
                    alert('ÂæìÊ•≠Âì°„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const deleteEmployee = async (id) => {
                if (!confirm('„Åì„ÅÆÂæìÊ•≠Âì°„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) return;
                
                setIsLoading(true);
                try {
                    const { doc, deleteDoc } = window.firebaseModules;
                    
                    await deleteDoc(doc(window.db, 'kintai_employees', id));
                    await loadAllData();
                } catch (err) {
                    console.error('ÂæìÊ•≠Âì°ÂâäÈô§„Ç®„É©„Éº:', err);
                    alert('ÂæìÊ•≠Âì°„ÅÆÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);

            const startEditingTime = (employeeId, dateKey, field, currentValue) => {

                setEditingMemo('');

            const saveEditedTime = async () => {

                if (editingValue && !timeRegex.test(editingValue)) {
                    alert('ÊôÇÂàª„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„ÇìÔºàHH:MMÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ');
                    return;
                }
                
                setIsLoading(true);
                try {
                    const { doc, getDoc, setDoc, Timestamp } = window.firebaseModules;
                    
                    const docId = `${employeeId}_${dateKey}`;
                    const docRef = doc(window.db, 'kintai_attendance', docId);

                    let currentData = {

                        employeeName: employee?.name || '',

                        clockIn: null,
                        breakStart1: null,
                        breakEnd1: null,
                        breakStart2: null,

                    if (docSnap.exists()) {

                    }

                    currentData[field] = editingValue || null;
                    
                    if (!currentData.editHistory) {

                    currentData.editHistory.push({

                    alert('ÊôÇÂàª„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message);

            const cancelEditingTime = () => {
                setEditingTime(null);
                setEditingValue('');

            };

            const exportToCSV = (employeeId) => {
                const employee = employees.find(e => e.id === employeeId);
                if (!employee) return;

                const totals = calculateMonthlyTotals(employeeId);
                const daysInMonth = getDaysInMonth(currentMonth, currentYear);
                
                let csvContent = '\uFEFF';
                csvContent += `Áµ¶‰∏éÊòéÁ¥∞Êõ∏\n${currentYear}Âπ¥${currentMonth + 1}ÊúàÂàÜ\n\n`;
                csvContent += `Ê∞èÂêç,${employee.name}\nÊôÇÁµ¶,¬•${employee.hourlyRate.toLocaleString()}\n‰∫§ÈÄöË≤ª,¬•${employee.transportAllowance.toLocaleString()}/Êó•\n\n`;
                csvContent += `Êó•‰ªò,Âá∫Âã§,‰ºëÊÜ©ÂÖ•1,‰ºëÊÜ©Âá∫1,‰ºëÊÜ©ÂÖ•2,‰ºëÊÜ©Âá∫2,ÈÄÄÂã§,Âä¥ÂÉçÊôÇÈñì,Êó•Áµ¶,ÂÇôËÄÉ\n`;
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const record = attendanceData[employeeId]?.[dateKey];
                    
                    if (record && record.clockIn) {
                        const workHours = calculateWorkHours(record);
                        const dailyPay = calculateDailyPay(employee, record);
                        const remarks = record.isHoliday ? '‰ºëÊó•Âá∫Âã§' : '';
                        
                        csvContent += `${day}Êó•,${record.clockIn || ''},${record.breakStart1 || ''},${record.breakEnd1 || ''},${record.breakStart2 || ''},${record.breakEnd2 || ''},${record.clockOut || ''},${workHours.toFixed(1)}h,¬•${Math.round(dailyPay.total).toLocaleString()},${remarks}\n`;
                    }
                }
                
                csvContent += `\nÁµ¶‰∏éÂÜÖË®≥\nÈ†ÖÁõÆ,ÈáëÈ°ç\nÂü∫Êú¨Áµ¶,¬•${Math.round(totals.basePay).toLocaleString()}\nÊôÇÈñìÂ§ñÊâãÂΩìÔºà25%Ôºâ,¬•${Math.round(totals.overtimePay).toLocaleString()}\n‰ºëÊó•Âá∫Âã§ÊâãÂΩìÔºà35%Ôºâ,¬•${Math.round(totals.holidayPay).toLocaleString()}\n‰∫§ÈÄöË≤ªÔºà${totals.workDays}Êó•ÂàÜÔºâ,¬•${totals.transport.toLocaleString()}\nÂêàË®àÂä¥ÂÉçÊôÇÈñì,${totals.hours.toFixed(1)}ÊôÇÈñì\nÁ∑èÊîØÁµ¶È°ç,¬•${Math.round(totals.total).toLocaleString()}\n`;
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Áµ¶‰∏éÊòéÁ¥∞_${employee.name}_${currentYear}Âπ¥${currentMonth + 1}Êúà.csv`;
                link.click();
            };

                                    <button

                                    >
                                        {isLoading ? '„É≠„Ç∞„Ç§„É≥‰∏≠...' : '„É≠„Ç∞„Ç§„É≥'}

                                <p className="text-center text-xs text-gray-500 mt-4">
                                    „Éá„Éï„Ç©„É´„Éà„Éë„Çπ„ÉØ„Éº„Éâ: K12290619T
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // „É°„Ç§„É≥ÁîªÈù¢ÔºàÁ∂ö„Åè...Ôºâ
            return (

                                <div className="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto mb-4"></div>
                                <p className="text-gray-700">Âá¶ÁêÜ‰∏≠...</p>

                    )}

                    <div className="max-w-7xl mx-auto">
                        {/* „Éò„ÉÉ„ÉÄ„Éº */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
