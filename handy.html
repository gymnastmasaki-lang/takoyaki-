<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハンディシステム (注文機能完全維持・POSロジック移植版)</title>
  <style>
    /* ユーザー様ご提示のhandy.htmlのスタイルをそのまま継承 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .hidden { display: none !important; }
    .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
    .btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 10px; transition: all 0.2s; }
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #4CAF50; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-secondary { background: #e0e0e0; color: #333; }
    .tables-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
    .table-card { background: white; border-radius: 15px; padding: 20px 10px; text-align: center; border: 2px solid transparent; cursor: pointer; }
    .table-card.active { border-color: #FF9800; background: #fff3e0; }
    .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .menu-item { background: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #eee; cursor: pointer; }
    
    /* 会計モーダルのスタイル (POSの機能性を反映) */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 10px; }
    .modal { background: white; width: 100%; max-width: 450px; border-radius: 20px; padding: 20px; max-height: 90vh; overflow-y: auto; }
    .summary-box { background: #f8f9fa; padding: 15px; border-radius: 12px; text-align: center; margin: 15px 0; }
    .total-price { font-size: 32px; font-weight: bold; color: #d32f2f; }
    .payment-methods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .method-btn { padding: 12px; border: 1px solid #ddd; border-radius: 10px; background: #f0f0f0; cursor: pointer; font-weight: bold; }
    .method-btn.selected { background: #667eea; color: white; border-color: #667eea; }
  </style>
</head>
<body>

<div class="container">
  <div id="loginScreen" class="card">
    <h1 style="text-align:center; color:#667eea; margin-bottom:20px;">ハンディログイン</h1>
    <select id="storeSelect" class="btn" style="background:#f0f0f0;"></select>
    <input type="password" id="passwordInput" class="btn" style="background:#f0f0f0;" placeholder="店舗パスワード">
    <button class="btn btn-primary" onclick="handleLogin()">ログイン</button>
  </div>

  <div id="tablesScreen" class="hidden">
    <h2 id="displayStoreName" style="color:white; margin-bottom:15px; text-align:center;"></h2>
    <div id="tablesGrid" class="tables-grid"></div>
  </div>

  <div id="orderScreen" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <button class="btn btn-secondary" style="width:auto; margin:0;" onclick="showTables()">← 戻る</button>
      <h2 id="targetTableName" style="color:white;"></h2>
      <button class="btn btn-warning" style="width:auto; margin:0;" onclick="openPaymentModal()">会計/管理</button>
    </div>
    
    <div id="menuContainer" class="menu-grid"></div>
    
    <div id="cartBar" class="hidden" style="position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.9); color:white; padding:15px; display:flex; justify-content:space-between; align-items:center; z-index:500;">
      <div id="cartCount">0点選択中</div>
      <button class="btn btn-success" style="width:auto; margin:0;" onclick="sendOrder()">注文を送信</button>
    </div>
  </div>
</div>

<div id="paymentModal" class="modal-overlay hidden">
  <div class="modal">
    <h2 style="text-align:center;">会計管理</h2>
    <div id="paymentItemsList" style="margin:15px 0; border:1px solid #eee; border-radius:10px; max-height:180px; overflow-y:auto; padding:10px;"></div>
    
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <span>値引き額:</span>
      <input type="number" id="discountInput" style="width:100px; text-align:right; padding:5px;" value="0" oninput="updateTotalDisplay()">
    </div>

    <div class="summary-box">
      <div style="font-size:14px;">最終お支払い額</div>
      <div id="totalDisplay" class="total-price" data-value="0">¥0</div>
    </div>

    <div class="payment-methods">
      <button class="method-btn" id="m-cash" onclick="setMethod('cash')">現金</button>
      <button class="method-btn" id="m-emoney" onclick="setMethod('emoney')">電子</button>
      <button class="method-btn" id="m-credit" onclick="setMethod('credit')">カード</button>
    </div>

    <div id="cashInputArea" class="hidden" style="background:#e8f5e9; padding:15px; border-radius:10px; margin-bottom:15px;">
      <label>お預かり金額</label>
      <input type="number" id="cashReceived" style="width:100%; font-size:24px; text-align:right;" oninput="calcChange()">
      <div style="text-align:right; margin-top:10px; font-weight:bold;">おつり: <span id="changeDisplay">¥0</span></div>
    </div>

    <button id="btnComplete" class="btn btn-success" disabled onclick="executeCheckout()">会計を完了して削除</button>
    <button class="btn btn-danger" onclick="statusUpdate('deleted')">売上に含めず注文削除</button>
    <button class="btn btn-secondary" onclick="closePaymentModal()">戻る</button>
  </div>
</div>

<script type="module">
  // POSと同じ最新のFirebaseモジュールを使用
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, doc, updateDoc, setDoc, getDoc, serverTimestamp, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoSdfEkez-b3P0BUHtowxCrTw-yEBdHSg",
    authDomain: "takoyaki-order-system-bacd7.firebaseapp.com",
    projectId: "takoyaki-order-system-bacd7",
    storageBucket: "takoyaki-order-system-bacd7.firebasestorage.app",
    messagingSenderId: "104494752890",
    appId: "1:104494752890:web:c0a25d62f42ffca01687c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentStoreId, currentTable = '', cart = [], activeOrders = [], selectedMethod = '', rawBaseTotal = 0;
  const storesData = {};

  // 1. 初期ロード (店舗リスト取得)
  window.onload = async () => {
    const snap = await getDocs(query(collection(db, 'stores'), where('isActive', '==', true)));
    const sel = document.getElementById('storeSelect');
    snap.forEach(d => {
      storesData[d.id] = { name: d.data().storeName, pass: String(d.data().storePassword) };
      sel.innerHTML += `<option value="${d.id}">${d.data().storeName}</option>`;
    });
    if(sessionStorage.getItem('handyStoreId')) {
      currentStoreId = sessionStorage.getItem('handyStoreId');
      showTables();
    }
  };

  // ログイン処理
  window.handleLogin = () => {
    const id = document.getElementById('storeSelect').value;
    if(document.getElementById('passwordInput').value === storesData[id].pass) {
      currentStoreId = id;
      sessionStorage.setItem('handyStoreId', id);
      showTables();
    } else alert('パスワードが違います');
  };

  // テーブル一覧表示 (リアルタイム)
  window.showTables = () => {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('orderScreen').classList.add('hidden');
    document.getElementById('tablesScreen').classList.remove('hidden');
    document.getElementById('displayStoreName').textContent = storesData[currentStoreId].name;
    
    onSnapshot(collection(db, 'stores', currentStoreId, 'orders'), async (snap) => {
      const occupied = new Set();
      snap.forEach(d => {
        const data = d.data();
        if(!data.paidAt && !data.deleted && !data.cancelledAt) occupied.add(String(data.tableNumber));
      });
      const tSnap = await getDocs(collection(db, 'stores', currentStoreId, 'tables'));
      const grid = document.getElementById('tablesGrid');
      grid.innerHTML = '';
      tSnap.docs.map(d => d.data()).sort((a,b)=>(a.order||0)-(b.order||0)).forEach(t => {
        const hasOrder = occupied.has(t.name);
        grid.innerHTML += `<div class="table-card ${hasOrder?'active':''}" onclick="openOrderScreen('${t.name}')">
          <b>${t.name}</b><br><small>${hasOrder?'注文あり':'空席'}</small>
        </div>`;
      });
    });
  };

  // --- [復元] 注文機能 (一切変更なし) ---
  window.openOrderScreen = async (tName) => {
    currentTable = tName;
    document.getElementById('tablesScreen').classList.add('hidden');
    document.getElementById('orderScreen').classList.remove('hidden');
    document.getElementById('targetTableName').textContent = tName;
    loadMenu();
  };

  async function loadMenu() {
    const mSnap = await getDocs(collection(db, 'stores', currentStoreId, 'menu'));
    const cont = document.getElementById('menuContainer');
    cont.innerHTML = '';
    mSnap.forEach(d => {
      const item = d.data();
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `<b>${item.name}</b><br>¥${item.price}`;
      div.onclick = () => {
        cart.push({ name: item.name, price: item.price, taxRate: item.taxRate||10, quantity: 1 });
        updateCartUI();
      };
      cont.appendChild(div);
    });
  }

  function updateCartUI() {
    const bar = document.getElementById('cartBar');
    if(cart.length > 0) {
      bar.classList.remove('hidden');
      document.getElementById('cartCount').textContent = `${cart.length}点 選択中`;
    } else bar.classList.add('hidden');
  }

  window.sendOrder = async () => {
    if(!cart.length) return;
    const orderData = {
      tableNumber: currentTable,
      items: cart,
      totalAmount: cart.reduce((s, i) => s + i.price, 0),
      createdAt: serverTimestamp(),
      status: 'pending'
    };
    await setDoc(doc(collection(db, 'stores', currentStoreId, 'orders')), orderData);
    alert('注文を送信しました');
    cart = [];
    updateCartUI();
  };

  // --- [移植] POS会計ロジック ---
  window.openPaymentModal = async () => {
    const q = query(collection(db, 'stores', currentStoreId, 'orders'), where('tableNumber', '==', currentTable));
    const snap = await getDocs(q);
    activeOrders = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(o => !o.paidAt && !o.deleted && !o.cancelledAt);
    
    if(!activeOrders.length) return alert('未会計の注文はありません');
    
    const list = document.getElementById('paymentItemsList');
    list.innerHTML = '';
    rawBaseTotal = 0;
    activeOrders.forEach(o => {
      o.items.forEach(i => {
        const sub = i.price * (i.quantity || 1);
        rawBaseTotal += sub;
        list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:14px;">
          <span>${i.name} x${i.quantity||1}</span><span>¥${sub.toLocaleString()}</span>
        </div>`;
      });
    });
    updateTotalDisplay();
    document.getElementById('paymentModal').classList.remove('hidden');
  };

  window.updateTotalDisplay = () => {
    const discount = parseInt(document.getElementById('discountInput').value) || 0;
    const final = Math.max(0, rawBaseTotal - discount);
    document.getElementById('totalDisplay').textContent = `¥${final.toLocaleString()}`;
    document.getElementById('totalDisplay').dataset.value = final;
    if(selectedMethod === 'cash') calcChange();
  };

  window.setMethod = (m) => {
    selectedMethod = m;
    document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('selected'));
    document.getElementById(`m-${m}`).classList.add('selected');
    document.getElementById('cashInputArea').classList.toggle('hidden', m !== 'cash');
    document.getElementById('btnComplete').disabled = (m === 'cash'); // 現金の場合は入力待ち
  };

  window.calcChange = () => {
    const tot = parseInt(document.getElementById('totalDisplay').dataset.value);
    const rec = parseInt(document.getElementById('cashReceived').value) || 0;
    const diff = rec - tot;
    document.getElementById('changeDisplay').textContent = `¥${diff.toLocaleString()}`;
    document.getElementById('btnComplete').disabled = (diff < 0);
  };

  // 会計実行 (POSと完全に同期した売上計算)
  window.executeCheckout = async () => {
    try {
      const finalAmt = parseInt(document.getElementById('totalDisplay').dataset.value);
      const now = new Date();
      // POS共通: 深夜3時区切りの営業日計算
      const bizDate = new Date(now); if(bizDate.getHours() < 3) bizDate.setDate(bizDate.getDate() - 1);
      const dStr = `${bizDate.getFullYear()}-${String(bizDate.getMonth()+1).padStart(2,'0')}-${String(bizDate.getDate()).padStart(2,'0')}`;

      // POSと同じ売上集計ロジック (税率別集計)
      const sRef = doc(db, 'stores', currentStoreId, 'dailySales', dStr);
      let t8 = 0, t10 = 0, tItems = 0;
      activeOrders.forEach(o => o.items.forEach(i => {
        const qty = i.quantity || 1;
        const p = i.price * qty;
        if(i.taxRate === 8) t8 += p; else t10 += p;
        tItems += qty;
      }));

      const upData = {
        totalSales: increment(finalAmt),
        customerCount: increment(1),
        totalItems: increment(tItems),
        tax8Total: increment(t8),
        tax10Total: increment(t10),
        updatedAt: serverTimestamp()
      };
      
      if(selectedMethod === 'cash') upData.cashSales = increment(finalAmt);
      else if(selectedMethod === 'credit') upData.creditSales = increment(finalAmt);
      else upData.emoneSales = increment(finalAmt);

      const sDoc = await getDoc(sRef);
      if(sDoc.exists()) await updateDoc(sRef, upData); 
      else await setDoc(sRef, { date: dStr, ...upData, createdAt: serverTimestamp() });

      // 注文データを更新 (paidAtを入れ、deleted: trueにしてPOS/ハンディ双方のテーブルから消去)
      for(const o of activeOrders) {
        await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { 
          paidAt: serverTimestamp(), 
          paymentMethod: selectedMethod,
          deleted: true 
        });
      }

      alert('会計を完了し、データを整理しました');
      closePaymentModal();
      window.showTables();
    } catch(e) { alert('エラー: ' + e.message); }
  };

  window.statusUpdate = async (field) => {
    if(confirm('実行しますか？')) {
      for(const o of activeOrders) {
        await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { [field]: field === 'deleted' ? true : serverTimestamp() });
      }
      closePaymentModal();
      window.showTables();
    }
  };

  window.closePaymentModal = () => {
    document.getElementById('paymentModal').classList.add('hidden');
    selectedMethod = '';
    document.getElementById('discountInput').value = 0;
    document.getElementById('cashReceived').value = '';
    document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('selected'));
  };

</script>
</body>
</html>
