<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ãƒãƒ³ãƒ‡ã‚£ã‚·ã‚¹ãƒ†ãƒ  - POSå®Œå…¨é€£å‹•ç‰ˆ</title>
  <style>
    /* ãƒ™ãƒ¼ã‚¹ã‚¹ã‚¿ã‚¤ãƒ« */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; }
    .container { max-width: 600px; margin: 0 auto; }
    .hidden { display: none !important; }
    .card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 8px; }
    
    /* ãƒœã‚¿ãƒ³è‰² */
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #4CAF50; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-secondary { background: #e0e0e0; color: #333; }

    /* ãƒ†ãƒ¼ãƒ–ãƒ«ä¸€è¦§ */
    .tables-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
    .table-card { background: white; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; position: relative; min-height: 100px; display: flex; flex-direction: column; justify-content: center; }
    .table-card.active { background: #fff3e0; border: 2px solid #FF9800; }
    .table-name { font-size: 18px; font-weight: bold; }

    /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
    .modal-overlay { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
    .modal { background: white; width: 95%; max-width: 500px; max-height: 95vh; overflow-y: auto; border-radius: 15px; padding: 20px; }
    
    /* ä¼šè¨ˆã‚¨ãƒªã‚¢ */
    .payment-summary { background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; }
    .total-price { font-size: 26px; font-weight: bold; color: #d32f2f; }
    .payment-methods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
    .method-btn { padding: 10px; border: 2px solid #ddd; border-radius: 8px; background: white; font-size: 14px; font-weight: bold; }
    .method-btn.selected { border-color: #667eea; background: #e8eaf6; }

    /* æ˜ç´° */
    .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; align-items: center; }
    .clickable-item { color: #667eea; text-decoration: underline; cursor: pointer; }
    
    /* å€¤å¼•ãã‚¨ãƒªã‚¢ */
    .discount-box { background: #fffde7; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #fbc02d; }
  </style>
</head>
<body>

<div class="container">
  <div id="loginScreen" class="card">
    <h2 style="text-align:center; color:#667eea;">ğŸ½ï¸ ãƒãƒ³ãƒ‡ã‚£POS</h2>
    <div style="margin:15px 0;">
      <label>åº—èˆ—</label>
      <select id="storeSelect" style="width:100%; padding:10px; margin-top:5px;"></select>
    </div>
    <div style="margin:15px 0;">
      <label>ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label>
      <input type="password" id="passwordInput" style="width:100%; padding:10px; margin-top:5px;">
    </div>
    <button class="btn btn-primary" onclick="handleLogin()">ãƒ­ã‚°ã‚¤ãƒ³</button>
  </div>

  <div id="tablesScreen" class="hidden">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
      <h3 id="storeNameDisplay">åº—èˆ—å</h3>
      <button class="btn btn-danger" style="width:auto; padding:5px 10px;" onclick="handleLogout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    </div>
    <div id="tablesGrid" class="tables-grid"></div>
  </div>
</div>

<div id="paymentModal" class="modal-overlay hidden">
  <div class="modal">
    <h3 style="text-align:center;">ğŸ’° ä¼šè¨ˆãƒ»ç·¨é›†</h3>
    <p id="modalTableName" style="text-align:center; font-weight:bold; margin:5px 0;"></p>

    <div style="max-height:180px; overflow-y:auto; border:1px solid #eee; padding:5px; border-radius:8px; margin-bottom:10px;">
      <div id="orderItemsList"></div>
    </div>

    <div class="discount-box">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <span>å€¤å¼•ãé¡:</span>
        <input type="number" id="discountInput" style="width:100px; text-align:right; padding:5px;" value="0" oninput="updateTotal()">
      </div>
    </div>

    <div class="payment-summary">
      <div>åˆè¨ˆé‡‘é¡</div>
      <div class="total-price" id="totalAmountDisplay">Â¥0</div>
    </div>

    <div class="payment-methods">
      <button class="method-btn" onclick="selectMethod('cash', this)">ğŸ’´ ç¾é‡‘</button>
      <button class="method-btn" onclick="selectMethod('emoney', this)">ğŸ’³ é›»å­</button>
      <button class="method-btn" onclick="selectMethod('credit', this)">ğŸ’³ ã‚«ãƒ¼ãƒ‰</button>
    </div>

    <div id="cashSection" class="hidden" style="background:#e8f5e9; padding:10px; border-radius:8px; margin-bottom:10px;">
      <label>ãŠé ã‹ã‚Š</label>
      <input type="number" id="cashReceived" style="width:100%; font-size:20px; text-align:right; padding:8px;" oninput="calcChange()">
      <div style="text-align:right; margin-top:5px; font-weight:bold;">ãŠã¤ã‚Š: <span id="changeAmount" style="color:red;">Â¥0</span></div>
    </div>

    <button id="btnComplete" class="btn btn-success" disabled onclick="executePayment()">ä¼šè¨ˆã‚’å®Œäº†ã—ã¦ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤</button>
    
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
      <button class="btn btn-warning" onclick="cancelOrder()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
      <button class="btn btn-danger" onclick="deleteOrder()">æ³¨æ–‡å‰Šé™¤</button>
    </div>
    <button class="btn btn-secondary" onclick="closeModal()">æˆ»ã‚‹</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, doc, updateDoc, setDoc, getDoc, serverTimestamp, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoSdfEkez-b3P0BUHtowxCrTw-yEBdHSg",
    authDomain: "takoyaki-order-system-bacd7.firebaseapp.com",
    projectId: "takoyaki-order-system-bacd7",
    storageBucket: "takoyaki-order-system-bacd7.firebasestorage.app",
    messagingSenderId: "104494752890",
    appId: "1:104494752890:web:c0a25d62f42ffca01687c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentStoreId, storesData = {}, currentOrders = [], currentTableName, selectedMethod, baseTotal = 0;

  window.onload = async () => {
    const q = query(collection(db, 'stores'), where('isActive', '==', true));
    const snap = await getDocs(q);
    const sel = document.getElementById('storeSelect');
    snap.forEach(d => {
      storesData[d.id] = { name: d.data().storeName, pass: String(d.data().storePassword) };
      sel.innerHTML += `<option value="${d.id}">${d.data().storeName}</option>`;
    });
    if(sessionStorage.getItem('handyStoreId')) {
      currentStoreId = sessionStorage.getItem('handyStoreId');
      showTables();
    }
  };

  window.handleLogin = () => {
    const id = document.getElementById('storeSelect').value;
    if(document.getElementById('passwordInput').value === storesData[id].pass) {
      currentStoreId = id;
      sessionStorage.setItem('handyStoreId', id);
      showTables();
    } else alert('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™');
  };

  window.handleLogout = () => { sessionStorage.clear(); location.reload(); };

  function showTables() {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('tablesScreen').classList.remove('hidden');
    document.getElementById('storeNameDisplay').textContent = storesData[currentStoreId].name;
    
    onSnapshot(collection(db, 'stores', currentStoreId, 'orders'), async (snap) => {
      const active = new Set();
      snap.forEach(d => { if(!d.data().paidAt && !d.data().deleted && !d.data().cancelledAt) active.add(String(d.data().tableNumber)); });
      
      const tSnap = await getDocs(collection(db, 'stores', currentStoreId, 'tables'));
      const grid = document.getElementById('tablesGrid');
      grid.innerHTML = '';
      tSnap.docs.map(d => d.data()).sort((a,b)=>(a.order||0)-(b.order||0)).forEach(t => {
        grid.innerHTML += `<div class="table-card ${active.has(t.name)?'active':''}" onclick="openPayment('${t.name}')">
          <div class="table-name">${t.name}</div>
          <div style="font-size:12px;color:orange;">${active.has(t.name)?'â— æ³¨æ–‡ä¸­':''}</div>
        </div>`;
      });
    });
  }

  window.openPayment = async (tName) => {
    currentTableName = tName;
    const q = query(collection(db, 'stores', currentStoreId, 'orders'), where('tableNumber', '==', String(tName)));
    const snap = await getDocs(q);
    currentOrders = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(o => !o.paidAt && !o.deleted && !o.cancelledAt);
    
    if(!currentOrders.length) return alert('æœªä¼šè¨ˆã®æ³¨æ–‡ã¯ã‚ã‚Šã¾ã›ã‚“');
    
    document.getElementById('modalTableName').textContent = `ãƒ†ãƒ¼ãƒ–ãƒ«: ${tName}`;
    renderItems();
    document.getElementById('paymentModal').classList.remove('hidden');
  };

  // æ˜ç´°æç”»
  function renderItems() {
    const list = document.getElementById('orderItemsList');
    list.innerHTML = '';
    baseTotal = 0;
    currentOrders.forEach((o, oIdx) => {
      (o.items||[]).forEach((item, iIdx) => {
        const price = (item.price + (item.toppingPrice||0)) * item.quantity;
        baseTotal += price;
        list.innerHTML += `<div class="item-row">
          <span class="clickable-item" onclick="changePrice(${oIdx}, ${iIdx}, ${item.price})">${item.name} x${item.quantity}</span>
          <span>Â¥${price.toLocaleString()}</span>
        </div>`;
      });
    });
    updateTotal();
  }

  // é‡‘é¡å¤‰æ›´æ©Ÿèƒ½
  window.changePrice = async (oIdx, iIdx, oldPrice) => {
    const newPrice = prompt("æ–°ã—ã„å˜ä¾¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", oldPrice);
    if(newPrice !== null && !isNaN(newPrice)) {
      const order = currentOrders[oIdx];
      order.items[iIdx].price = parseInt(newPrice);
      // DBæ›´æ–°
      await updateDoc(doc(db, 'stores', currentStoreId, 'orders', order.id), { items: order.items });
      // å†è¨ˆç®—ï¼ˆæœ¬å½“ã¯åˆè¨ˆã‚‚å†è¨ˆç®—ãŒå¿…è¦ã ãŒDBã«totalAmountãŒã‚ã‚‹å ´åˆã¯ãã‚Œã‚‚æ›´æ–°ï¼‰
      let newTotal = order.items.reduce((s, i) => s + ((i.price + (i.toppingPrice||0)) * i.quantity), 0);
      await updateDoc(doc(db, 'stores', currentStoreId, 'orders', order.id), { totalAmount: newTotal });
      renderItems();
    }
  };

  window.updateTotal = () => {
    const discount = parseInt(document.getElementById('discountInput').value) || 0;
    const final = Math.max(0, baseTotal - discount);
    document.getElementById('totalAmountDisplay').textContent = `Â¥${final.toLocaleString()}`;
    document.getElementById('totalAmountDisplay').dataset.value = final;
    if(selectedMethod === 'cash') calcChange();
  };

  window.selectMethod = (m, btn) => {
    selectedMethod = m;
    document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    document.getElementById('cashSection').classList.toggle('hidden', m !== 'cash');
    document.getElementById('btnComplete').disabled = (m === 'cash');
  };

  window.calcChange = () => {
    const total = parseInt(document.getElementById('totalAmountDisplay').dataset.value);
    const rec = parseInt(document.getElementById('cashReceived').value) || 0;
    const change = rec - total;
    document.getElementById('changeAmount').textContent = `Â¥${change.toLocaleString()}`;
    document.getElementById('btnComplete').disabled = change < 0;
  };

  // ä¼šè¨ˆå®Ÿè¡Œ + è‡ªå‹•å‰Šé™¤
  window.executePayment = async () => {
    if(!confirm('ä¼šè¨ˆã‚’ç¢ºå®šã—ã€ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ç©ºã‘ã¾ã™ã‹ï¼Ÿ')) return;
    try {
      const finalAmt = parseInt(document.getElementById('totalAmountDisplay').dataset.value);
      const now = new Date();
      const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
      
      // 1. å£²ä¸Šè¨ˆä¸Š(POSé€£å‹•)
      const sRef = doc(db, 'stores', currentStoreId, 'dailySales', dateStr);
      const updates = { totalSales: increment(finalAmt), customerCount: increment(1), updatedAt: serverTimestamp() };
      if(selectedMethod==='cash') updates.cashSales = increment(finalAmt);
      if(selectedMethod==='emoney') updates.emoneSales = increment(finalAmt);
      if(selectedMethod==='credit') updates.creditSales = increment(finalAmt);
      
      const sDoc = await getDoc(sRef);
      if(sDoc.exists()) await updateDoc(sRef, updates); 
      else await setDoc(sRef, { date: dateStr, ...updates, createdAt: serverTimestamp() });

      // 2. æ³¨æ–‡ã‚’ã€Œæ”¯æ‰•æ¸ˆã¿ã€ã‹ã¤ã€Œå‰Šé™¤ã€çŠ¶æ…‹ã«ã™ã‚‹ï¼ˆã“ã‚ŒãŒã”è¦æœ›ã®ãƒã‚¤ãƒ³ãƒˆï¼‰
      for(const o of currentOrders) {
        await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), {
          paidAt: serverTimestamp(),
          paymentMethod: selectedMethod,
          deleted: true, // ä¼šè¨ˆãŒçµ‚ã‚ã£ãŸã‚‰å³å‰Šé™¤ï¼ˆéè¡¨ç¤ºï¼‰
          status: 'paid'
        });
      }

      alert('ä¼šè¨ˆå®Œäº†ã—ã¾ã—ãŸã€‚');
      closeModal();
    } catch(e) { alert(e.message); }
  };

  window.cancelOrder = async () => {
    if(confirm('ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã™ã‹ï¼Ÿ')){
      for(const o of currentOrders) await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { cancelledAt: serverTimestamp() });
      closeModal();
    }
  };

  window.deleteOrder = async () => {
    if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')){
      for(const o of currentOrders) await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { deleted: true });
      closeModal();
    }
  };

  window.closeModal = () => document.getElementById('paymentModal').classList.add('hidden');
</script>
</body>
</html>
