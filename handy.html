<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハンディシステム（注文機能維持＋POS会計完全同期）</title>
  <style>
    /* デザインは提供されたhandy.htmlを維持 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .hidden { display: none !important; }
    .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
    .btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 10px; }
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #4CAF50; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-secondary { background: #e0e0e0; color: #333; }
    .tables-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
    .table-card { background: white; border-radius: 15px; padding: 20px 10px; text-align: center; border: 2px solid transparent; }
    .table-card.active { border-color: #FF9800; background: #fff3e0; }
    .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .menu-item { background: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
    /* 会計モーダル用 */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 10px; }
    .modal { background: white; width: 100%; max-width: 450px; border-radius: 20px; padding: 20px; max-height: 90vh; overflow-y: auto; }
    .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    .payment-summary { background: #f8f9fa; padding: 15px; border-radius: 12px; text-align: center; margin: 15px 0; }
    .total-amount { font-size: 28px; font-weight: bold; color: #d32f2f; }
  </style>
</head>
<body>

<div class="container">
  <div id="loginScreen" class="card">
    <h1 style="text-align:center; color:#667eea;">ハンディシステム</h1>
    <select id="storeSelect" class="btn" style="background:#f0f0f0; margin-top:20px;"></select>
    <input type="password" id="passwordInput" class="btn" style="background:#f0f0f0;" placeholder="パスワード">
    <button class="btn btn-primary" onclick="handleLogin()">ログイン</button>
  </div>

  <div id="tablesScreen" class="hidden">
    <h2 id="displayStoreName" style="color:white; margin-bottom:15px;"></h2>
    <div id="tablesGrid" class="tables-grid"></div>
  </div>

  <div id="orderScreen" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <button class="btn btn-secondary" style="width:auto; margin:0;" onclick="showTables()">← 戻る</button>
      <h2 id="targetTableName" style="color:white;"></h2>
      <button class="btn btn-warning" style="width:auto; margin:0;" onclick="openPaymentModal()">会計・管理</button>
    </div>
    
    <div id="menuContainer" class="menu-grid"></div>
    
    <div id="cartBar" class="hidden" style="position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.9); color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;">
      <div id="cartCount">0点選択中</div>
      <button class="btn btn-success" style="width:auto; margin:0;" onclick="sendOrder()">注文を送信</button>
    </div>
  </div>
</div>

<div id="paymentModal" class="modal-overlay hidden">
  <div class="modal">
    <h2 style="text-align:center; margin-bottom:10px;">会計管理</h2>
    <div id="paymentItemsList" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
    
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <span>値引き:</span>
      <input type="number" id="discountInput" style="width:100px; text-align:right;" value="0" oninput="updatePaymentDisplay()">
    </div>

    <div class="payment-summary">
      <div id="totalDisplay" class="total-amount">¥0</div>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-bottom:15px;">
      <button class="btn btn-secondary" id="btn-cash" onclick="setPaymentMethod('cash')">現金</button>
      <button class="btn btn-secondary" id="btn-credit" onclick="setPaymentMethod('credit')">カード</button>
      <button class="btn btn-secondary" id="btn-emoney" onclick="setPaymentMethod('emoney')">電子</button>
    </div>

    <div id="cashArea" class="hidden" style="background:#e8f5e9; padding:10px; border-radius:10px; margin-bottom:15px;">
      <input type="number" id="cashReceived" style="width:100%; font-size:20px; text-align:right;" placeholder="お預かり金額" oninput="calcChange()">
      <div style="text-align:right; margin-top:5px; font-weight:bold;">おつり: <span id="changeDisplay">¥0</span></div>
    </div>

    <button id="btnExecute" class="btn btn-success" disabled onclick="executePaymentAndSync()">会計を完了して削除</button>
    <button class="btn btn-danger" onclick="deleteOrdersWithoutSales()">売上に含めず注文削除</button>
    <button class="btn btn-secondary" onclick="closePaymentModal()">戻る</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, doc, updateDoc, setDoc, getDoc, serverTimestamp, onSnapshot, increment, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoSdfEkez-b3P0BUHtowxCrTw-yEBdHSg",
    authDomain: "takoyaki-order-system-bacd7.firebaseapp.com",
    projectId: "takoyaki-order-system-bacd7",
    storageBucket: "takoyaki-order-system-bacd7.firebasestorage.app",
    messagingSenderId: "104494752890",
    appId: "1:104494752890:web:c0a25d62f42ffca01687c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentStoreId, currentTable = '', cart = [], activeOrders = [], paymentMethod = '', rawTotal = 0;
  const storesData = {};

  // --- 初期読込・ログイン ---
  window.onload = async () => {
    const snap = await getDocs(query(collection(db, 'stores'), where('isActive', '==', true)));
    const sel = document.getElementById('storeSelect');
    snap.forEach(d => {
      storesData[d.id] = { name: d.data().storeName, pass: String(d.data().storePassword) };
      sel.innerHTML += `<option value="${d.id}">${d.data().storeName}</option>`;
    });
    if(sessionStorage.getItem('handyStoreId')) {
      currentStoreId = sessionStorage.getItem('handyStoreId');
      showTables();
    }
  };

  window.handleLogin = () => {
    const id = document.getElementById('storeSelect').value;
    if(document.getElementById('passwordInput').value === storesData[id].pass) {
      currentStoreId = id;
      sessionStorage.setItem('handyStoreId', id);
      showTables();
    } else alert('パスワードが違います');
  };

  // --- テーブル管理 ---
  function showTables() {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('orderScreen').classList.add('hidden');
    document.getElementById('tablesScreen').classList.remove('hidden');
    document.getElementById('displayStoreName').textContent = storesData[currentStoreId].name;
    
    onSnapshot(collection(db, 'stores', currentStoreId, 'orders'), async (snap) => {
      const occupied = new Set();
      snap.forEach(d => { if(!d.data().paidAt && !d.data().deleted && !d.data().cancelledAt) occupied.add(String(d.data().tableNumber)); });
      const tSnap = await getDocs(collection(db, 'stores', currentStoreId, 'tables'));
      const grid = document.getElementById('tablesGrid');
      grid.innerHTML = '';
      tSnap.docs.map(d => d.data()).sort((a,b)=>(a.order||0)-(b.order||0)).forEach(t => {
        const active = occupied.has(t.name);
        grid.innerHTML += `<div class="table-card ${active?'active':''}" onclick="openOrderScreen('${t.name}')">
          <b>${t.name}</b><br><small>${active?'注文あり':'空席'}</small>
        </div>`;
      });
    });
  }

  // --- 【注文機能】(維持されています) ---
  window.openOrderScreen = async (tName) => {
    currentTable = tName;
    document.getElementById('tablesScreen').classList.add('hidden');
    document.getElementById('orderScreen').classList.remove('hidden');
    document.getElementById('targetTableName').textContent = tName;
    loadMenu();
  };

  async function loadMenu() {
    const mSnap = await getDocs(collection(db, 'stores', currentStoreId, 'menu'));
    const cont = document.getElementById('menuContainer');
    cont.innerHTML = '';
    mSnap.forEach(d => {
      const item = d.data();
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `<b>${item.name}</b><br>¥${item.price}`;
      div.onclick = () => {
        cart.push({ name: item.name, price: item.price, taxRate: item.taxRate||10, quantity: 1 });
        updateCartBar();
      };
      cont.appendChild(div);
    });
  }

  function updateCartBar() {
    const bar = document.getElementById('cartBar');
    if(cart.length > 0) {
      bar.classList.remove('hidden');
      document.getElementById('cartCount').textContent = `${cart.length}点 選択中`;
    } else bar.classList.add('hidden');
  }

  window.sendOrder = async () => {
    const orderData = {
      tableNumber: currentTable,
      items: cart,
      totalAmount: cart.reduce((s, i) => s + i.price, 0),
      createdAt: serverTimestamp(),
      status: 'pending'
    };
    await setDoc(doc(collection(db, 'stores', currentStoreId, 'orders')), orderData);
    alert('注文を送信しました');
    cart = [];
    updateCartBar();
  };

  // --- 【会計機能】(POS.htmlから完全移植) ---
  window.openPaymentModal = async () => {
    const q = query(collection(db, 'stores', currentStoreId, 'orders'), where('tableNumber', '==', currentTable));
    const snap = await getDocs(q);
    activeOrders = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(o => !o.paidAt && !o.deleted && !o.cancelledAt);
    
    if(!activeOrders.length) return alert('未会計の注文はありません');
    
    const list = document.getElementById('paymentItemsList');
    list.innerHTML = '';
    rawTotal = 0;
    activeOrders.forEach(o => {
      o.items.forEach(i => {
        rawTotal += i.price * i.quantity;
        list.innerHTML += `<div class="item-row"><span>${i.name} x${i.quantity}</span><span>¥${(i.price * i.quantity).toLocaleString()}</span></div>`;
      });
    });
    updatePaymentDisplay();
    document.getElementById('paymentModal').classList.remove('hidden');
  };

  window.updatePaymentDisplay = () => {
    const dis = parseInt(document.getElementById('discountInput').value) || 0;
    const final = Math.max(0, rawTotal - dis);
    document.getElementById('totalDisplay').textContent = `¥${final.toLocaleString()}`;
    document.getElementById('totalDisplay').dataset.value = final;
    if(paymentMethod === 'cash') calcChange();
  };

  window.setPaymentMethod = (m) => {
    paymentMethod = m;
    ['cash','credit','emoney'].forEach(id => document.getElementById(`btn-${id}`).classList.remove('btn-primary'));
    document.getElementById(`btn-${m}`).classList.add('btn-primary');
    document.getElementById('cashArea').classList.toggle('hidden', m !== 'cash');
    document.getElementById('btnExecute').disabled = (m === 'cash');
  };

  window.calcChange = () => {
    const tot = parseInt(document.getElementById('totalDisplay').dataset.value);
    const rec = parseInt(document.getElementById('cashReceived').value) || 0;
    const diff = rec - tot;
    document.getElementById('changeDisplay').textContent = `¥${diff.toLocaleString()}`;
    document.getElementById('btnExecute').disabled = (diff < 0);
  };

  // 会計完了（POSと完全に同期：売上加算 ＋ データ削除）
  window.executePaymentAndSync = async () => {
    try {
      const finalAmt = parseInt(document.getElementById('totalDisplay').dataset.value);
      const now = new Date();
      // POSと同一の3時区切り営業日計算
      const bizDate = new Date(now); if(bizDate.getHours() < 3) bizDate.setDate(bizDate.getDate() - 1);
      const dStr = `${bizDate.getFullYear()}-${String(bizDate.getMonth()+1).padStart(2,'0')}-${String(bizDate.getDate()).padStart(2,'0')}`;

      // 1. 売上反映 (POSのdailySalesロジック)
      const sRef = doc(db, 'stores', currentStoreId, 'dailySales', dStr);
      let t8 = 0, t10 = 0, tItems = 0;
      activeOrders.forEach(o => o.items.forEach(i => {
        const p = i.price * i.quantity;
        if(i.taxRate === 8) t8 += p; else t10 += p;
        tItems += i.quantity;
      }));

      const up = {
        totalSales: increment(finalAmt),
        customerCount: increment(1),
        totalItems: increment(tItems),
        tax8Total: increment(t8),
        tax10Total: increment(t10),
        updatedAt: serverTimestamp()
      };
      if(paymentMethod === 'cash') up.cashSales = increment(finalAmt);
      else if(paymentMethod === 'credit') up.creditSales = increment(finalAmt);
      else up.emoneSales = increment(finalAmt);

      const sDoc = await getDoc(sRef);
      if(sDoc.exists()) await updateDoc(sRef, up); else await setDoc(sRef, { date: dStr, ...up, createdAt: serverTimestamp() });

      // 2. 注文を完了させて削除 (POS側の画面からも消える)
      for(const o of activeOrders) {
        await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { 
          paidAt: serverTimestamp(), 
          paymentMethod,
          deleted: true 
        });
      }

      // 3. 完了通知と画面遷移
      alert('削除しました');
      closePaymentModal();
      showTables();

    } catch(e) { alert('エラー: ' + e.message); }
  };

  window.deleteOrdersWithoutSales = async () => {
    if(!confirm('売上に含めず注文を削除しますか？')) return;
    for(const o of activeOrders) {
      await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { deleted: true });
    }
    alert('削除しました');
    closePaymentModal();
    showTables();
  };

  window.closePaymentModal = () => {
    document.getElementById('paymentModal').classList.add('hidden');
    paymentMethod = '';
    document.getElementById('discountInput').value = 0;
    document.getElementById('cashReceived').value = '';
  };
  window.showTables = showTables;

</script>
</body>
</html>
