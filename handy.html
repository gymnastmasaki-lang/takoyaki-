<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハンディシステム (注文＆会計同期版)</title>
  <style>
    /* 基本スタイル */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; background: #f0f2f5; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
    .hidden { display: none !important; }
    
    /* 共通コンポーネント */
    .card { background: white; border-radius: 12px; padding: 15px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 5px; }
    .btn-primary { background: #4a90e2; color: white; }
    .btn-success { background: #4caf50; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-warning { background: #ff9800; color: white; }
    .btn-secondary { background: #e0e0e0; color: #333; }

    /* テーブルグリッド */
    .tables-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; padding: 10px; }
    .table-card { background: white; border-radius: 12px; padding: 20px 10px; text-align: center; border: 2px solid #ddd; position: relative; }
    .table-card.active { border-color: #ff9800; background: #fff8e1; }

    /* メニュー表示 */
    .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
    .menu-item { background: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
    
    /* 会計モーダル */
    .modal-overlay { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 10px; }
    .modal { background: white; width: 100%; max-width: 450px; border-radius: 15px; padding: 20px; max-height: 90vh; overflow-y: auto; }
    .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; }
    .clickable { color: #4a90e2; text-decoration: underline; }
    
    /* カートバー */
    .cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #333; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>

<div class="container">
  <div id="loginScreen" class="card">
    <h2 style="text-align:center;">ハンディPOS</h2>
    <div style="margin:15px 0;">
      <label>店舗選択</label>
      <select id="storeSelect" style="width:100%; padding:10px;"></select>
    </div>
    <div style="margin-bottom:15px;">
      <label>パスワード</label>
      <input type="password" id="passwordInput" style="width:100%; padding:10px;">
    </div>
    <button class="btn btn-primary" onclick="handleLogin()">ログイン</button>
  </div>

  <div id="tablesScreen" class="hidden">
    <div style="padding:10px; display:flex; justify-content:space-between; align-items:center;">
      <h3 id="storeTitle">店舗名</h3>
      <button class="btn btn-secondary" style="width:auto; margin:0;" onclick="handleLogout()">ログアウト</button>
    </div>
    <div id="tablesGrid" class="tables-grid"></div>
  </div>

  <div id="menuScreen" class="hidden">
    <div style="padding:10px; display:flex; justify-content:space-between;">
      <button class="btn btn-secondary" style="width:auto;" onclick="backToTables()">← 戻る</button>
      <h3 id="targetTableName">テーブル</h3>
      <button class="btn btn-warning" style="width:auto;" onclick="openPayment()">会計/管理</button>
    </div>
    <div id="menuContainer" class="menu-grid"></div>
  </div>
</div>

<div id="paymentModal" class="modal-overlay hidden">
  <div class="modal">
    <h3 style="text-align:center;">会計/管理</h3>
    <div id="paymentItemList" style="margin:15px 0; border:1px solid #eee; border-radius:8px; max-height:200px; overflow-y:auto;"></div>
    
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <span>値引き:</span>
      <input type="number" id="discountInput" value="0" style="width:100px; text-align:right;" oninput="updatePaymentTotal()">
    </div>

    <div style="background:#f8f9fa; padding:15px; border-radius:8px; text-align:center; margin-bottom:15px;">
      <div>最終ご請求額</div>
      <div id="paymentTotalDisplay" style="font-size:28px; font-weight:bold; color:red;">¥0</div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; margin-bottom:10px;">
      <button class="btn btn-secondary" id="method-cash" onclick="setPaymentMethod('cash')">現金</button>
      <button class="btn btn-secondary" id="method-emoney" onclick="setPaymentMethod('emoney')">電子</button>
      <button class="btn btn-secondary" id="method-credit" onclick="setPaymentMethod('credit')">カード</button>
    </div>

    <div id="cashCalculationArea" class="hidden" style="background:#e8f5e9; padding:10px; border-radius:8px; margin-bottom:15px;">
      <label>お預かり</label>
      <input type="number" id="cashReceived" style="width:100%; font-size:20px;" oninput="calcChange()">
      <div style="text-align:right; font-weight:bold; margin-top:5px;">おつり: <span id="changeDisplay">¥0</span></div>
    </div>

    <button id="btnExecutePayment" class="btn btn-success" disabled onclick="executeCompletePayment()">会計を完了してデータを削除</button>
    <button class="btn btn-danger" onclick="deleteOrdersDirect()">注文削除</button>
    <button class="btn btn-secondary" onclick="closePayment()">閉じる</button>
  </div>
</div>

<div id="cartBar" class="cart-bar hidden">
  <div id="cartCount">0点選択中</div>
  <button class="btn btn-success" style="width:auto; margin:0;" onclick="sendOrder()">注文を送信</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, doc, updateDoc, setDoc, getDoc, serverTimestamp, onSnapshot, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBoSdfEkez-b3P0BUHtowxCrTw-yEBdHSg",
    authDomain: "takoyaki-order-system-bacd7.firebaseapp.com",
    projectId: "takoyaki-order-system-bacd7",
    storageBucket: "takoyaki-order-system-bacd7.firebasestorage.app",
    messagingSenderId: "104494752890",
    appId: "1:104494752890:web:c0a25d62f42ffca01687c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentStoreId, storesData = {}, currentTable = '', cart = [], activeOrders = [], rawTotal = 0, selectedMethod = '';

  // --- 初期化 ---
  window.onload = async () => {
    const snap = await getDocs(query(collection(db, 'stores'), where('isActive', '==', true)));
    const sel = document.getElementById('storeSelect');
    snap.forEach(d => {
      storesData[d.id] = { name: d.data().storeName, pass: String(d.data().storePassword) };
      sel.innerHTML += `<option value="${d.id}">${d.data().storeName}</option>`;
    });
    if(sessionStorage.getItem('handyStoreId')) {
      currentStoreId = sessionStorage.getItem('handyStoreId');
      showTables();
    }
  };

  window.handleLogin = () => {
    const id = document.getElementById('storeSelect').value;
    if(document.getElementById('passwordInput').value === storesData[id].pass) {
      currentStoreId = id;
      sessionStorage.setItem('handyStoreId', id);
      showTables();
    } else alert('パスワードが違います');
  };
  window.handleLogout = () => { sessionStorage.clear(); location.reload(); };

  // --- テーブル管理 ---
  function showTables() {
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('tablesScreen').classList.remove('hidden');
    document.getElementById('storeTitle').textContent = storesData[currentStoreId].name;
    
    onSnapshot(collection(db, 'stores', currentStoreId, 'orders'), async (snap) => {
      const occupied = new Set();
      snap.forEach(d => { if(!d.data().paidAt && !d.data().deleted && !d.data().cancelledAt) occupied.add(String(d.data().tableNumber)); });
      
      const tSnap = await getDocs(collection(db, 'stores', currentStoreId, 'tables'));
      const grid = document.getElementById('tablesGrid');
      grid.innerHTML = '';
      tSnap.docs.map(d => d.data()).sort((a,b)=> (a.order||0)-(b.order||0)).forEach(t => {
        const hasOrder = occupied.has(t.name);
        grid.innerHTML += `<div class="table-card ${hasOrder?'active':''}" onclick="openMenu('${t.name}')">
          <b>${t.name}</b><br><small>${hasOrder?'●注文中':'空席'}</small>
        </div>`;
      });
    });
  }

  // --- 注文機能 (壊さない) ---
  window.openMenu = async (tName) => {
    currentTable = tName;
    document.getElementById('tablesScreen').classList.add('hidden');
    document.getElementById('menuScreen').classList.remove('hidden');
    document.getElementById('targetTableName').textContent = tName;
    loadMenu();
    updateCartBar();
  };

  async function loadMenu() {
    const mSnap = await getDocs(collection(db, 'stores', currentStoreId, 'menu'));
    const cont = document.getElementById('menuContainer');
    cont.innerHTML = '';
    mSnap.forEach(d => {
      const item = d.data();
      cont.innerHTML += `<div class="menu-item" onclick="addToCart('${item.name}', ${item.price})">
        <div>${item.name}</div><div>¥${item.price}</div>
      </div>`;
    });
  }

  window.addToCart = (name, price) => {
    cart.push({ name, price, quantity: 1 });
    updateCartBar();
  };

  function updateCartBar() {
    const bar = document.getElementById('cartBar');
    if(cart.length > 0) {
      bar.classList.remove('hidden');
      document.getElementById('cartCount').textContent = `${cart.length}点 選択中`;
    } else bar.classList.add('hidden');
  }

  window.sendOrder = async () => {
    const orderData = {
      tableNumber: currentTable,
      items: cart,
      totalAmount: cart.reduce((s, i) => s + i.price, 0),
      createdAt: serverTimestamp(),
      status: 'pending'
    };
    await setDoc(doc(collection(db, 'stores', currentStoreId, 'orders')), orderData);
    alert('注文を送信しました');
    cart = [];
    updateCartBar();
  };

  window.backToTables = () => {
    document.getElementById('menuScreen').classList.add('hidden');
    document.getElementById('tablesScreen').classList.remove('hidden');
    document.getElementById('cartBar').classList.add('hidden');
  };

  // --- 会計機能 (POS同期) ---
  window.openPayment = async () => {
    const q = query(collection(db, 'stores', currentStoreId, 'orders'), where('tableNumber', '==', currentTable));
    const snap = await getDocs(q);
    activeOrders = snap.docs.map(d => ({id: d.id, ...d.data()})).filter(o => !o.paidAt && !o.deleted && !o.cancelledAt);
    
    if(!activeOrders.length) return alert('未会計の注文はありません');
    
    renderPaymentItems();
    document.getElementById('paymentModal').classList.remove('hidden');
  };

  function renderPaymentItems() {
    const list = document.getElementById('paymentItemList');
    list.innerHTML = '';
    rawTotal = 0;
    activeOrders.forEach((o, oIdx) => {
      o.items.forEach((i, iIdx) => {
        const p = i.price * i.quantity;
        rawTotal += p;
        list.innerHTML += `<div class="item-row">
          <span class="clickable" onclick="editPrice(${oIdx}, ${iIdx})">${i.name} x${i.quantity}</span>
          <span>¥${p.toLocaleString()}</span>
        </div>`;
      });
    });
    updatePaymentTotal();
  }

  window.editPrice = async (oIdx, iIdx) => {
    const item = activeOrders[oIdx].items[iIdx];
    const n = prompt('新しい単価', item.price);
    if(n !== null) {
      item.price = parseInt(n);
      await updateDoc(doc(db, 'stores', currentStoreId, 'orders', activeOrders[oIdx].id), { items: activeOrders[oIdx].items });
      renderPaymentItems();
    }
  };

  window.updatePaymentTotal = () => {
    const dis = parseInt(document.getElementById('discountInput').value) || 0;
    const final = Math.max(0, rawTotal - dis);
    document.getElementById('paymentTotalDisplay').textContent = `¥${final.toLocaleString()}`;
    document.getElementById('paymentTotalDisplay').dataset.value = final;
    if(selectedMethod === 'cash') calcChange();
  };

  window.setPaymentMethod = (m) => {
    selectedMethod = m;
    document.querySelectorAll('.method-btn').forEach(b => b.style.borderColor = '#ddd');
    document.getElementById(`method-${m}`).style.borderColor = '#4a90e2';
    document.getElementById('cashCalculationArea').classList.toggle('hidden', m !== 'cash');
    document.getElementById('btnExecutePayment').disabled = (m === 'cash');
  };

  window.calcChange = () => {
    const tot = parseInt(document.getElementById('paymentTotalDisplay').dataset.value);
    const rec = parseInt(document.getElementById('cashReceived').value) || 0;
    const diff = rec - tot;
    document.getElementById('changeDisplay').textContent = `¥${diff.toLocaleString()}`;
    document.getElementById('btnExecutePayment').disabled = (diff < 0);
  };

  // --- 会計完了 → 売上反映 → 削除 ---
  window.executeCompletePayment = async () => {
    if(!confirm('会計を完了し、注文を削除しますか？')) return;
    try {
      const finalAmt = parseInt(document.getElementById('paymentTotalDisplay').dataset.value);
      const now = new Date();
      const bizDate = new Date(now); if(bizDate.getHours() < 3) bizDate.setDate(bizDate.getDate() - 1);
      const dStr = `${bizDate.getFullYear()}-${String(bizDate.getMonth()+1).padStart(2,'0')}-${String(bizDate.getDate()).padStart(2,'0')}`;

      // 1. 売上反映
      const sRef = doc(db, 'stores', currentStoreId, 'dailySales', dStr);
      const up = { totalSales: increment(finalAmt), customerCount: increment(1), updatedAt: serverTimestamp() };
      if(selectedMethod === 'cash') up.cashSales = increment(finalAmt);
      else if(selectedMethod === 'credit') up.creditSales = increment(finalAmt);
      else up.emoneSales = increment(finalAmt);

      const sDoc = await getDoc(sRef);
      if(sDoc.exists()) await updateDoc(sRef, up); else await setDoc(sRef, { date: dStr, ...up, createdAt: serverTimestamp() });

      // 2. データ削除 (deletedフラグ)
      for(const o of activeOrders) {
        await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { paidAt: serverTimestamp(), deleted: true });
      }

      alert('削除しました');
      closePayment();
      backToTables();
    } catch(e) { alert(e.message); }
  };

  window.deleteOrdersDirect = async () => {
    if(confirm('売上に計上せず削除しますか？')) {
      for(const o of activeOrders) await updateDoc(doc(db, 'stores', currentStoreId, 'orders', o.id), { deleted: true });
      alert('削除しました');
      closePayment();
      backToTables();
    }
  };

  window.closePayment = () => document.getElementById('paymentModal').classList.add('hidden');

</script>
</body>
</html>
