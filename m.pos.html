      }
    }
    
    // ã‚«ãƒ¼ãƒˆã«è¿½åŠ 
    function addToCart() {
      const name = document.getElementById('itemName').value.trim();
      const price = parseInt(document.getElementById('itemPrice').value) || 0;
      const quantity = parseInt(document.getElementById('itemQuantity').value) || 1;
      
      if (!name) {
        alert('å•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      if (price <= 0) {
        alert('å˜ä¾¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      manualCart.push({
        name,
        price,
        quantity,
        taxRate: 10
      });
      
      // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemQuantity').value = '1';
      
      updateCart();
    }
    
    // ã‚«ãƒ¼ãƒˆè¡¨ç¤ºã‚’æ›´æ–°
    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');
      
      if (manualCart.length === 0) {
        cartItems.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">ã‚«ãƒ¼ãƒˆã¯ç©ºã§ã™</div>';
        cartCount.textContent = '0';
        cartTotal.textContent = '0';
        updateFooterVisibility();
        return;
      }
      
      let html = '';
      let total = 0;
      let count = 0;
      
      manualCart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        count += item.quantity;
        
        html += `
          <div class="cart-item">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">Â¥${item.price.toLocaleString()} Ã— ${item.quantity}</div>
            </div>
            <div class="cart-item-quantity">
              <button class="qty-btn" onclick="changeQuantity(${index}, -1)">âˆ’</button>
              <span class="qty-display">${item.quantity}</span>
              <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
              <button class="btn-remove" onclick="removeFromCart(${index})">å‰Šé™¤</button>
            </div>
          </div>
        `;
      });
      
      cartItems.innerHTML = html;
      cartCount.textContent = count;
      cartTotal.textContent = total.toLocaleString();
      
      updateFooterVisibility();
    }
    
    // æ•°é‡å¤‰æ›´
    function changeQuantity(index, delta) {
      manualCart[index].quantity += delta;
      if (manualCart[index].quantity < 1) {
        manualCart[index].quantity = 1;
      }
      updateCart();
    }
    
    // ã‚«ãƒ¼ãƒˆã‹ã‚‰å‰Šé™¤
    function removeFromCart(index) {
      manualCart.splice(index, 1);
      updateCart();
    }
    
    // ã‚«ãƒ¼ãƒˆã‚’ã‚¯ãƒªã‚¢
    function clearCart() {
      if (!confirm('ã‚«ãƒ¼ãƒˆã‚’ç©ºã«ã—ã¾ã™ã‹ï¼Ÿ')) return;
      manualCart = [];
      updateCart();
    }
    
    // ãƒ•ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤º
    function updateFooterVisibility() {
      const footerActions = document.getElementById('footerActions');
      const manualTab = document.getElementById('manualTab');
      
      if (manualTab.classList.contains('active') && manualCart.length > 0) {
        footerActions.style.display = 'grid';

        footerActions.style.display = 'none';

    }
    
    // ä¼šè¨ˆãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
    function checkout() {
      const table = document.getElementById('tableSelect').value;
      
      if (!table) {
        alert('ãƒ†ãƒ¼ãƒ–ãƒ«ç•ªå·ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }
      
      if (manualCart.length === 0) {
        alert('ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™');
        return;
      }
      
      // åˆè¨ˆé‡‘é¡ã‚’è¨ˆç®—
      let total = 0;
      manualCart.forEach(item => {
        total += item.price * item.quantity;
      });
      
      document.getElementById('checkoutTable').textContent = table;
      document.getElementById('checkoutTotal').textContent = 'Â¥' + total.toLocaleString();
      document.getElementById('cashReceived').value = '';
      document.getElementById('changeAmount').textContent = 'Â¥0';
      
      document.getElementById('checkoutModal').classList.add('active');
      
      // ãŠé ã‹ã‚Šé‡‘é¡ã®å…¥åŠ›æ™‚ã«ãŠé‡£ã‚Šã‚’è¨ˆç®—
      document.getElementById('cashReceived').oninput = function() {
        const received = parseInt(this.value) || 0;
        const change = received - total;
        document.getElementById('changeAmount').textContent = 'Â¥' + Math.max(0, change).toLocaleString();
        document.getElementById('changeAmount').style.color = change >= 0 ? '#4CAF50' : '#f44336';
      };
    }
    
    // ä¼šè¨ˆãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
    function closeCheckoutModal() {
      document.getElementById('checkoutModal').classList.remove('active');
    }
    
    // ä¼šè¨ˆå®Œäº†
    async function completeCheckout() {
      const table = document.getElementById('checkoutTable').textContent;
      const received = parseInt(document.getElementById('cashReceived').value) || 0;
      
      // åˆè¨ˆé‡‘é¡ã‚’è¨ˆç®—
      let total = 0;
      manualCart.forEach(item => {
        total += item.price * item.quantity;
      });
      
      if (received < total) {
        alert('ãŠé ã‹ã‚Šé‡‘é¡ãŒä¸è¶³ã—ã¦ã„ã¾ã™');
        return;
      }
      
      try {
        // æ³¨æ–‡ç•ªå·ã‚’ç”Ÿæˆ
        const ordersRef = window.getStoreCollection('orders');
        const snapshot = await window.getDocs(ordersRef);
        let maxOrderNumber = 0;
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          if (!data.deleted && data.orderNumber > maxOrderNumber) {
            maxOrderNumber = data.orderNumber;
          }
        });
        
        const orderNumber = maxOrderNumber + 1;
        
        // æ³¨æ–‡ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
        const orderData = {
          orderNumber,
          tableNumber: table,
          items: manualCart,
          totalAmount: total,
          timestamp: window.Timestamp.now(),
          paidAt: window.Timestamp.now(),
          completedAt: window.Timestamp.now(),
          deleted: false,
          source: 'mobile-pos'
        };
        
        // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³å¯¾å¿œã§ä¿å­˜
        if (window.saveOrderWithOfflineSupport) {
          const result = await window.saveOrderWithOfflineSupport(orderData);
          console.log('âœ… æ³¨æ–‡ä¿å­˜å®Œäº†:', result);
          
          if (result.offline) {
            alert('ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã§æ³¨æ–‡ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚\nã‚ªãƒ³ãƒ©ã‚¤ãƒ³å¾©å¸°æ™‚ã«è‡ªå‹•çš„ã«åŒæœŸã•ã‚Œã¾ã™ã€‚');
          }
        } else {
          // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: é€šå¸¸ã®Firestoreä¿å­˜
          await window.addDoc(ordersRef, orderData);
          console.log('âœ… æ³¨æ–‡ä¿å­˜å®Œäº†ï¼ˆé€šå¸¸ï¼‰');
        }
        
        // ã‚«ãƒ¼ãƒˆã‚’ã‚¯ãƒªã‚¢
        manualCart = [];
        updateCart();
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        closeCheckoutModal();
        
        // æ³¨æ–‡ä¸€è¦§ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.tab-btn')[0].click();
        
        alert(`ä¼šè¨ˆå®Œäº†\næ³¨æ–‡ç•ªå·: #${orderNumber}\nãŠé‡£ã‚Š: Â¥${(received - total).toLocaleString()}`);
      } catch (error) {
        console.error('âŒ ä¼šè¨ˆã‚¨ãƒ©ãƒ¼:', error);
        alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
      }
    }
    
    // ã‚ªãƒ³ãƒ©ã‚¤ãƒ³/ã‚ªãƒ•ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ã®ç›£è¦–
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    function updateOnlineStatus() {
      const banner = document.getElementById('offlineBanner');
      const status = document.getElementById('online-status');
      
      if (navigator.onLine) {
        banner.classList.remove('show');
        status.innerHTML = 'ğŸŒ ã‚ªãƒ³ãƒ©ã‚¤ãƒ³';
        status.style.background = 'rgba(76, 175, 80, 0.3)';
      } else {
        banner.classList.add('show');
        status.innerHTML = 'ğŸ“´ ã‚ªãƒ•ãƒ©ã‚¤ãƒ³';
        status.style.background = 'rgba(244, 67, 54, 0.3)';
      }
    }
    
    // åˆæœŸçŠ¶æ…‹ã‚’è¨­å®š
    updateOnlineStatus();
  </script>
