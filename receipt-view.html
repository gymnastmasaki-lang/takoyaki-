<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシート・領収書表示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    #content {
      font-family: 'Courier New', monospace;
      margin-bottom: 20px;
    }
    
    .save-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .save-btn:hover {
      transform: scale(1.02);
    }
    
    .save-btn:active {
      transform: scale(0.98);
    }
    
    .error {
      text-align: center;
      color: #f44336;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content"></div>
    <button class="save-btn" onclick="savePNG()">画像として保存</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const type = urlParams.get('type') || 'receipt';
    
    // localStorageから画像データを取得
    const key = type === 'invoice' ? `invoice_${id}` : `receipt_${id}`;
    const imageData = localStorage.getItem(key);
    
    if (imageData) {
      // 画像として表示
      const img = document.createElement('img');
      img.src = imageData;
      img.style.width = '100%';
      img.style.height = 'auto';
      document.getElementById('content').appendChild(img);
    } else {
      document.getElementById('content').innerHTML = '<div class="error">レシート・領収書が見つかりませんでした。<br>QRコードを再度スキャンしてください。</div>';
      document.querySelector('.save-btn').style.display = 'none';
    }
    
    async function savePNG() {
      const img = document.querySelector('#content img');
      if (!img) return;
      
      const link = document.createElement('a');
      link.download = type === 'invoice' ? `領収書_${id}.png` : `レシート_${id}.png`;
      link.href = img.src;
      link.click();
      
      alert('保存しました！');
    }
  </script>
</body>
</html>
