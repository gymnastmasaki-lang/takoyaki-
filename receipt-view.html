<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシート・領収書</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    
    #receiptImage {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    #downloadBtn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    
    #downloadBtn:hover {
      opacity: 0.9;
    }
    
    #error {
      color: #f44336;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="receiptImage" style="display: none;">
    <div id="error" style="display: none;">レシート・領収書が見つかりません</div>
    <button id="downloadBtn" style="display: none;" onclick="downloadImage()">保存</button>
  </div>
  
  <script>
    // URLパラメータからIDを取得
    const urlParams = new URLSearchParams(window.location.search);
    const receiptId = urlParams.get('id');
    
    if (receiptId) {
      // LocalStorageから画像データを取得
      const imageData = localStorage.getItem(receiptId);
      
      if (imageData) {
        const img = document.getElementById('receiptImage');
        const btn = document.getElementById('downloadBtn');
        
        img.src = imageData;
        img.style.display = 'block';
        btn.style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    } else {
      document.getElementById('error').style.display = 'block';
    }
    
    function downloadImage() {
      const urlParams = new URLSearchParams(window.location.search);
      const receiptId = urlParams.get('id');
      const imageData = localStorage.getItem(receiptId);
      
      if (imageData) {
        const link = document.createElement('a');
        link.download = 'receipt_' + Date.now() + '.png';
        link.href = imageData;
        link.click();
      }
    }
  </script>
</body>
</html>
