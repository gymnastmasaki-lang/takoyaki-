country=JP
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

network={
    ssid="あなたのWiFi名"
    psk="あなたのWiFiパスワード"
    key_mgmt=WPA-PSK
}

# 使い方:
# 1. 上記の「あなたのWiFi名」と「あなたのWiFiパスワード」を実際の値に書き換える
# 2. このファイルを wpa_supplicant.conf として SDカードの /boot/ に保存
# 3. Raspberry Pi を起動すると自動的にWiFiに接続される
