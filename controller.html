    window.printOrder = async function(order) {
      console.log('å°åˆ·é–‹å§‹:', order);
      
      // SDKãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
      if (window.starSDKError) {
        showToast('âœ— ' + window.starSDKError + '\nãƒ—ãƒªãƒ³ã‚¿ãƒ¼ã®Webã‚µãƒ¼ãƒãƒ¼è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„');
        return;
      }
      
      if (typeof StarWebPrintBuilder === 'undefined' || typeof StarWebPrintTrader === 'undefined') {
        showToast('âœ— Star WebPRNT SDKãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“\nãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„');
        return;
      }
      
      try {
        // Star WebPRNT Builderã‚’ä½¿ç”¨ã—ã¦ãƒ¬ã‚·ãƒ¼ãƒˆã‚’ç”Ÿæˆ
        const builder = new StarWebPrintBuilder();
        const request = builder.createInitializationElement();
        
        // 58mmå¹…ã«è¨­å®š
        builder.createPeripheralElement({ channel: 1, on: 1000 });
        
        // æ³¨æ–‡ç•ªå·ï¼ˆå¤§ããè¡¨ç¤ºï¼‰
        builder.createTextElement({
          characterspace: 0,
          width: 3,
          height: 3,
          emphasis: true,
          alignment: 'center',
          data: `#${order.orderNumber}\n`
        });
        
        builder.createFeedElement({ line: 1 });
        
        // ãƒ†ãƒ¼ãƒ–ãƒ«ç•ªå·
        builder.createTextElement({
          characterspace: 0,
          width: 2,
          height: 2,
          emphasis: true,
          alignment: 'center',
          data: `${order.tableNumber}\n`
        });
        
        builder.createFeedElement({ line: 1 });
        builder.createRuledLineElement({ thickness: 'medium' });
        builder.createFeedElement({ line: 1 });
        
        // æ³¨æ–‡æ˜ç´°
        order.items.forEach((item, idx) => {
          // å•†å“åã¨æ•°é‡
          builder.createTextElement({
            characterspace: 0,
            emphasis: true,
            data: `${item.name} x${item.quantity}\n`
          });
          
          // ãƒˆãƒƒãƒ”ãƒ³ã‚°
          if (item.toppings && item.toppings !== 'ãªã—') {
            builder.createTextElement({
              characterspace: 0,
              data: `${item.toppings}\n`
            });
          }
          
          // ãƒ¡ãƒ¢
          if (order.memo && order.memo?.[idx] || item.memo) {
            builder.createTextElement({
              characterspace: 0,
              emphasis: true,
              data: `[ãƒ¡ãƒ¢] ${order.memo?.[idx] || item.memo}\n`
            });
          }
          
          // é‡‘é¡
          const itemTotal = (item.price + (item.toppingPrice || 0)) * item.quantity;
          builder.createTextElement({
            characterspace: 0,
            alignment: 'right',
            data: `Â¥${itemTotal.toLocaleString()}\n`
          });
          
          builder.createFeedElement({ line: 1 });
        });
        
        builder.createRuledLineElement({ thickness: 'medium' });
        builder.createFeedElement({ line: 1 });
        
        // åˆè¨ˆé‡‘é¡
        builder.createTextElement({
          characterspace: 0,
          width: 2,
          height: 2,
          emphasis: true,
          alignment: 'right',
          data: `åˆè¨ˆ Â¥${order.totalAmount.toLocaleString()}\n`
        });
        
        builder.createFeedElement({ line: 3 });
        
        // ã‚«ãƒƒãƒˆ
        builder.createCutPaperElement({ feed: true, type: 'partial' });
        
        // å°åˆ·å®Ÿè¡Œ
        const trader = new StarWebPrintTrader({ url: printerUrl });
        
        trader.onReceive = function(response) {
          console.log('å°åˆ·ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', response);
          const status = response.traderStatus;
          
          if (status && status.indexOf('Success') >= 0) {
            console.log('å°åˆ·æˆåŠŸ');
            showToast('âœ“ å°åˆ·ã—ã¾ã—ãŸ');
          } else {
            console.warn('å°åˆ·å®Œäº†ã—ãŸãŒçŠ¶æ…‹ãŒä¸æ˜:', status);
            showToast('âœ“ å°åˆ·ã‚³ãƒãƒ³ãƒ‰é€ä¿¡å®Œäº†');
          }
        };
        
        trader.onError = function(response) {
          console.error('å°åˆ·ã‚¨ãƒ©ãƒ¼è©³ç´°:', response);
          let errorMsg = 'å°åˆ·ã‚¨ãƒ©ãƒ¼';
          
          if (response && response.status) {
            errorMsg += '\nHTTPã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ' + response.status;
          }
          if (response && response.responseText) {
            errorMsg += '\n' + response.responseText;
          }
          
          showToast('âœ— ' + errorMsg + '\nãƒ—ãƒªãƒ³ã‚¿ãƒ¼ã®æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„');
        };
        
        console.log('å°åˆ·ãƒªã‚¯ã‚¨ã‚¹ãƒˆé€ä¿¡:', printerUrl);
        trader.sendMessage({ request: request });
        
      } catch (e) {
        console.error('å°åˆ·å¤±æ•—:', e);
        showToast('âœ— å°åˆ·å¤±æ•—: ' + e.message);
